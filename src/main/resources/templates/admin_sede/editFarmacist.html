<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
        <meta name="description" content="POS - Bootstrap Admin Template">
        <meta name="keywords" content="admin, estimates, bootstrap, business, corporate, creative, invoice, html5, responsive, Projects">
        <meta name="author" content="Dreamguys - Bootstrap Admin Template">
        <meta name="robots" content="noindex, nofollow">
        <title>SaintMedic</title>


        <!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="/assets_superAdmin/img/PastillaSinFondo.png">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="/assets_superAdmin/css/bootstrap.min.css">

        <!-- animation CSS -->
        <link rel="stylesheet" href="/assets_superAdmin/css/animate.css">

        <!-- Select2 CSS -->
        <link rel="stylesheet" href="/assets_superAdmin/plugins/select2/css/select2.min.css">

        <!-- Datatable CSS -->
        <link rel="stylesheet" href="/assets_superAdmin/css/dataTables.bootstrap4.min.css">

        <!-- Fontawesome CSS -->
        <link rel="stylesheet" href="/assets_superAdmin/plugins/fontawesome/css/fontawesome.min.css">
        <link rel="stylesheet" href="/assets_superAdmin/plugins/fontawesome/css/all.min.css">

        <!-- Main CSS -->
        <link rel="stylesheet" href="/assets_superAdmin/css/style.css">
        <style>

            .btn-shine {
                text-align: center;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                padding: 12px 48px;
                color: #fff;
                background: linear-gradient(to right, #FF9F43 0, #FF6F43 10%, white 10%);
                background-position: 0;
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                animation: shine 3s infinite linear;
                animation-fill-mode: forwards;
                -webkit-text-size-adjust: none;
                font-weight: 600;
                font-size: 16px;
                text-decoration: none;
                white-space: nowrap;
                font-family: "Poppins", sans-serif;
            }
            @-moz-keyframes shine {
                0% {
                    background-position: 0;
                }
                60% {
                    background-position: 180px;
                }
                100% {
                    background-position: 180px;
                }
            }
            @-webkit-keyframes shine {
                0% {
                    background-position: 0;
                }
                60% {
                    background-position: 180px;
                }
                100% {
                    background-position: 180px;
                }
            }
            @-o-keyframes shine {
                0% {
                    background-position: 0;
                }
                60% {
                    background-position: 180px;
                }
                100% {
                    background-position: 180px;
                }
            }
            @keyframes shine {
                0% {
                    background-position: 0;
                }
                60% {
                    background-position: 180px;
                }
                100% {
                    background-position: 180px;
                }
            }
        </style>

    </head>
    <body>

        <div id="global-loader" >
            <div class="whirly-loader"> </div>
        </div>


        <!-- Main Wrapper -->
        <div class="main-wrapper">

            <!-- Header -->
            <div th:replace="headerAdminSede"> </div>

            <!-- Header -->

            <!--sideBar-->
            <div th:replace="sidebarAdmin :: sidebarAdmin(activeTab = 'farmacista')"> </div>

            <!-- /Sidebar -->

            <div class="page-wrapper">
                <div class="content">
                    <div class="page-header">
                        <div class="page-title">
                            <h4>Actualizar farmacista</h4>
                        </div>
                    </div>
                    <!-- /add -->
                    <form method="post" enctype="multipart/form-data" th:action="@{'/adminSede/saveChangesFarmacista'}"  th:object="${farmacista}">
                        <input name="idFarmacista"  th:field="*{idFarmacista}" type="hidden">
                        <!--Campos que se validan pero no se editan ni se muestran en la vista (Para evitar errores)-->
                        <input type="hidden" th:field="*{dni}">
                        <input type="hidden" th:field="*{code}">
                        <input type="hidden" th:field="*{state}">
                        <input type="hidden" th:field="*{site}">
                        <div class="card">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-lg-3 col-sm-6 col-12">
                                        <div class="form-group">
                                            <label >Nombre</label>
                                            <input class="form-control" name="name"  type="text" th:field="${farmacista.name}"
                                                   th:classappend="${#fields.hasErrors('name')? 'is-invalid' : ''}">
                                            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                                        </div>
                                    </div>
                                    <div class="col-lg-3 col-sm-6 col-12">
                                        <div class="form-group">
                                            <label >Apellido</label>
                                            <input class="form-control" name="lastName"  type="text" th:field="${farmacista.lastName}"
                                                   th:classappend="${#fields.hasErrors('lastName')? 'is-invalid' : ''}">
                                            <div class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                                        </div>
                                    </div>

                                    <div class="col-lg-3 col-sm-6 col-12">
                                        <div class="form-group">
                                            <label for="correoFarmacista">Correo</label>
                                            <input class="form-control" name="email" id="correoFarmacista" type="text" th:field="${farmacista.email}"
                                                   th:classappend="${#fields.hasErrors('email')? 'is-invalid' : ''}">
                                            <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                                        </div>
                                    </div>
                                    <div class="col-lg-3 col-sm-6 col-12">
                                        <div class="form-group">
                                            <label >Distrito de residencia</label>
                                            <input class="form-control" name="distrit" th:field="${farmacista.distrit}" type="text"
                                                   th:classappend="${#fields.hasErrors('distrit')? 'is-invalid' : ''}">
                                            <div class="invalid-feedback" th:if="${#fields.hasErrors('distrit')}" th:errors="*{distrit}"></div>
                                        </div>
                                    </div>

                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <label for="photoFarmacista">Foto de Usuario</label>
                                            <div class="image-upload">
                                                <input name="foto" id="photoFarmacista" type="file">
                                                <div class="image-uploads">
                                                    <img src="/assets_superAdmin/img/icons/upload.svg" alt="img">
                                                    <h4>Subir imagen</h4>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <a th:href="@{'/adminSede/listaFarmacista'}" class="btn btn-cancel">Cancelar</a>
                                        <button type="submit" class="btn btn-submit me-2">Guardar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>

                    <!-- /add -->
                </div>
            </div>
        </div>
        <!-- /Main Wrapper -->

        <!-- jQuery -->
        <script src="/assets_superAdmin/js/jquery-3.6.0.min.js"></script>

        <!-- Feather Icon JS -->
        <script src="/assets_superAdmin/js/feather.min.js"></script>

        <!-- Slimscroll JS -->
        <script src="/assets_superAdmin/js/jquery.slimscroll.min.js"></script>

        <!-- Datatable JS -->
        <script src="/assets_superAdmin/js/jquery.dataTables.min.js"></script>
        <script src="/assets_superAdmin/js/dataTables.bootstrap4.min.js"></script>

        <!-- Bootstrap Core JS -->
        <script src="/assets_superAdmin/js/bootstrap.bundle.min.js"></script>

        <!-- Select2 JS -->
        <script src="/assets_superAdmin/plugins/select2/js/select2.min.js"></script>

        <!-- Sweetalert 2 -->
        <script src="/assets_superAdmin/plugins/sweetalert/sweetalert2.all.min.js"></script>
        <script src="/assets_superAdmin/plugins/sweetalert/sweetalerts.min.js"></script>

        <!-- Custom JS -->
        <script src="/assets_superAdmin/js/script.js"></script>

    </body>
</html>
