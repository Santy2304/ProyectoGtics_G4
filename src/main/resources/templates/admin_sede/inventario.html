		<!-- Main CSS -->
        <link rel="stylesheet" href="/assets_superAdmin/css/style.css">
		<style>
			/* Para el title*/
			/*
			#text-container {

			#glow {

			/*suave con borrar lo anterior*/
			table {
				border-collapse: collapse;
				width: 100%;
				background-color: #f9f9f9; /* Color de fondo suave */
				border-radius: 8px; /* Bordes redondeados */
				overflow: hidden; /* Ocultar bordes redondeados en las esquinas */
				box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombra suave */
			}

			th, td {
				padding: 12px 15px; /* Espaciado interior */
				text-align: left; /* Alineación del texto */
				border-bottom: 1px solid #ddd; /* Borde inferior */
			}

			th {
				background-color: #ff8c00; /* Color de fondo de la cabecera */
				color: white; /* Color del texto de la cabecera */
			}

			tr:hover {
				background-color: #f2f2f2; /* Cambio de color al pasar el ratón */
			}
		</style>

		<style>

			.btn-shine {
				text-align: center;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				padding: 12px 48px;
				color: #fff;
				background: linear-gradient(to right, #FF9F43 0, #FF6F43 10%, white 10%);
				background-position: 0;
				-webkit-background-clip: text;
				-webkit-text-fill-color: transparent;
				animation: shine 3s infinite linear;
				animation-fill-mode: forwards;
				-webkit-text-size-adjust: none;
				font-weight: 600;
				font-size: 16px;
				text-decoration: none;
				white-space: nowrap;
				font-family: "Poppins", sans-serif;
			}
			@-moz-keyframes shine {
				0% {
					background-position: 0;
				}
				60% {
					background-position: 180px;
				}
				100% {
					background-position: 180px;
				}
			}
			@-webkit-keyframes shine {
				0% {
					background-position: 0;
				}
				60% {
					background-position: 180px;
				}
				100% {
					background-position: 180px;
				}
			}
			@-o-keyframes shine {
				0% {
					background-position: 0;
				}
				60% {
					background-position: 180px;
				}
				100% {
					background-position: 180px;
				}
			}
			@keyframes shine {
				0% {
					background-position: 0;
				}
				60% {
					background-position: 180px;
				}
				100% {
					background-position: 180px;
				}
			}
		</style>
		
    </head>
    <body>
		<div id="global-loader" >
			<div class="whirly-loader"> </div>
		</div>
		<!-- Main Wrapper -->
        <div class="main-wrapper">
			
			<!-- Header -->
			<div th:replace="headerAdminSede"> </div>

			<!-- Header -->

			<!--sideBar-->
			<div th:replace="sidebarAdmin :: sidebarAdmin(activeTab = 'inventario')"> </div>
			<!-- /Sidebar -->
			<div class="page-wrapper">
				<div class="content">
					<div class="page-header">
						<div class="page-header">
							<div class="page-title">
								<h2>Inventario de Medicamentos</h2>
							</div>
						</div>
						<div class="page-btn">
							<a th:href="@{'verSolicitudReposicion'}" class="btn btn-added"><img src="/assets_superAdmin/img/icons/plus.svg" alt="img" class="me-2">Ir a generar reposición</a>
						</div>
					</div>

					<!-- /product list -->
					<div class="card">
						<div class="card-body">
							<div class="table-top">
								<div class="search-set">
									<div class="search-path">
										<a class="btn btn-filter" id="filter_search">
											<img src="/assets_superAdmin/img/icons/filter.svg" alt="img">
											<span><img src="/assets_superAdmin/img/icons/closes.svg" alt="img"></span>
										</a>
									</div>
									<div class="search-input"  >
										<a class="btn btn-searchset" placeholder="buscar..." ><img src="/assets_superAdmin/img/icons/search-white.svg" alt="img"></a>
									</div>
								</div>
								<div class="wordset">
									<ul>
										<li>
											<a data-bs-toggle="tooltip" data-bs-placement="top" title="csv"><img src="/assets_superAdmin/img/icons/excel.svg" alt="img"></a>
										</li>
									</ul>
								</div>
							</div>
							<!-- /Filter -->
							<div class="card mb-0" id="filter_inputs">
								<div class="card-body pb-0">
									<div class="row">
										<div class="col-lg-12 col-sm-12">

											<form id="Hola" th:action="@{'/inventarioAdminSedeBusca'}"  method="post" >
												<div class="row">
													<div class="col-lg col-sm-6 col-12">
														<div class="form-group">
															<select class="select" id="categoria" name="categoria">
																<option>Elegir por tipo </option>
																<option value="Dolor" >Dolor</option>
																<option value="Alergia" >Alergia</option>
																<option value="Suplemento" >Suplemento</option>
																<option value="Belleza" >Belleza</option>
															</select>
														</div>
													</div>
													<div class="col-lg col-sm-6 col-12">
														<div class="form-group">
															<input id="nombre" name="nombre" type="text" placeholder="nombre del medicamento" >
														</div>
													</div>

													<div class="col-lg-1 col-sm-6 col-12">
														<div class="form-group">
															<button id="buscar" type="submit" class="btn btn-filters ms-auto"><img src="/assets_superAdmin/img/icons/search-whites.svg" alt="img"></button>
														</div>
													</div>
												</div>

											</form>
										</div>
									</div>
								</div>
							</div>
							<!-- /Filter -->
							<div class="table-responsive">
								<table class="table  datanew">
									<thead>
									<tr>
										<th>#</th>
										<th>Medicamentos</th>
										<th>Descripción</th>
										<th>Tipo</th>
										<th>Cantidad </th>
										<th>Precio unitario</th>
									</tr>
									</thead>
									<tbody >
									<tr th:each="  medicamento, vEstado: ${medicamentos}">
										<td th:text="${vEstado.index+1}"></td>
										<td th:text="${medicamento.getNombreMedicamento()}"></td>
										<td class="productimgname" style="text-align: center;">
											<a th:id="|${medicamento.idMedicine}|" class="product-img" >
												<img  src="../assets_pacient/img/icons/prescription2.svg" alt="product">
											</a>
										</td>
										<td th:text="${medicamento.getCategoria()}"></td>
										<td th:text="${medicamento.getCantidad()}"  th:if="${medicamento.getCantidad()}!=0"></td>
										<td th:text="|Agotado|"  th:if="${medicamento.getCantidad()}==0"></td>
										<td th:text="${medicamento.getPrecio()}"></td>
										<script th:inline="javascript" >
											$("#" + [[${medicamento.idMedicine}]]).click( function(){
												Swal.fire({
													title: [[${medicamento.getNombreMedicamento()}]],
													text: [[${medicamento.getDescription()}]],
													imageUrl: "/assets_superAdmin/images/gaseovet.jpg",
													imageWidth: 400,
													imageHeight: 200,
													imageAlt: "Custom image" ,
													confirmButtonColor: "#dd986a"
												})
											})
										</script>
											</tr>
									<!--
                                    <!td>
                                        <a class="me-3" href="editproduct.html">
                                            <img src="assets/img/icons/edit.svg" alt="img">
                                        </a>
                                    <!/td>
                                    -->
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>


		</div>

		<script>
			let text = document.querySelector('#title');
			const glow = document.querySelector('#path');

			const textPath = document.createElementNS('http://www.w3.org/2000/svg', 'textPath');
			textPath.setAttribute('href', '#title');
			textPath.textContent = text.textContent;

			glow.appendChild(textPath);

			const length = glow.getTotalLength();
			glow.style.strokeDasharray = length;
			glow.style.strokeDashoffset = length;

			// Animación
			glow.style.transition = 'stroke-dashoffset 2s ease-in-out';
			glow.style.strokeDashoffset = '0';
		</script>
