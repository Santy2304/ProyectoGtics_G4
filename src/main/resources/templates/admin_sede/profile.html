		<script>
			function alternarModo() {
				var camposLectura = document.getElementsByClassName('lectura');
				var camposEdicion = document.getElementsByClassName('edicion');
				var editarBtn = document.getElementById('editarBtn');
				var guardarCambiosBtn = document.getElementById('guardarCambiosBtn');

				for (var i = 0; i < camposLectura.length; i++) {
					if (camposLectura[i].style.display === 'none') {
						// Modo edición -> Modo lectura
						camposLectura[i].innerText = camposEdicion[i].value;
						camposLectura[i].style.display = 'inline';
						camposEdicion[i].style.display = 'none';
					} else {
						// Modo lectura -> Modo edición
						camposEdicion[i].value = camposLectura[i].innerText;
						camposLectura[i].style.display = 'none';
						camposEdicion[i].style.display = 'inline';
						camposEdicion[i].focus();
					}
				}

				// Mostrar botón "Guardar" y ocultar botón "Editar"
				guardarCambiosBtn.style.display = 'inline';
				editarBtn.style.display = 'none';
			}

			function guardarCambios() {
				var camposLectura = document.getElementsByClassName('lectura');
				var camposEdicion = document.getElementsByClassName('edicion');
				var editarBtn = document.getElementById('editarBtn');
				var guardarCambiosBtn = document.getElementById('guardarCambiosBtn');

				for (var i = 0; i < camposLectura.length; i++) {
					camposLectura[i].innerText = camposEdicion[i].value;
				}

				// Ocultar campos de edición y mostrar campos de lectura
				for (var i = 0; i < camposLectura.length; i++) {
					camposEdicion[i].style.display = 'none';
					camposLectura[i].style.display = 'inline';
				}

				// Mostrar botón "Editar" y ocultar botón "Guardar"
				guardarCambiosBtn.style.display = 'none';
				editarBtn.style.display = 'inline';
			}
		</script>
