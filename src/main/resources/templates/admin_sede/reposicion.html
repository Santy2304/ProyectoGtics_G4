<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
	<meta name="description" content="POS - Bootstrap Admin Template">
	<meta name="keywords" content="admin, estimates, bootstrap, business, corporate, creative, invoice, html5, responsive, Projects">
	<meta name="author" content="Dreamguys - Bootstrap Admin Template">
	<meta name="robots" content="noindex, nofollow">
	<title>SaintMedic</title>

	<!-- Favicon -->
	<link rel="shortcut icon" type="image/x-icon" href="/assets_superAdmin/img/PastillaSinFondo.png">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="/assets_superAdmin/css/bootstrap.min.css">

	<!-- animation CSS -->
	<link rel="stylesheet" href="/assets_superAdmin/css/animate.css">

	<!-- Select2 CSS -->
	<link rel="stylesheet" href="/assets_superAdmin/plugins/select2/css/select2.min.css">

	<!-- Owl Carousel CSS -->
	<link rel="stylesheet" href="/assets_superAdmin/plugins/owlcarousel/owl.carousel.min.css">

	<!-- Datatable CSS -->
	<link rel="stylesheet" href="/assets_superAdmin/css/dataTables.bootstrap4.min.css">

	<!-- Fontawesome CSS -->
	<link rel="stylesheet" href="/assets_superAdmin/plugins/fontawesome/css/fontawesome.min.css">
	<link rel="stylesheet" href="/assets_superAdmin/plugins/fontawesome/css/all.min.css">

	<!-- Main CSS -->
	<link rel="stylesheet" href="/assets_superAdmin/css/style.css">

	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
	<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>

	<style>

		/*---------------*/
		h2 {
			color: #212B36;
			text-align: center;
			margin-top: 20px;
		}

		form {
			background-color: #ffffff;
			max-width: 500px;
			margin: 20px auto;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
		}

		label {
			color: black;
			font-weight: bold;
		}

		input[type="text"],
		input[type="number"],
		select {
			width: calc(100% - 20px);
			padding: 8px;
			margin-bottom: 10px;
			border: 1px solid #ddd; /* Cambiado a gris */
			border-radius: 5px;
			box-sizing: border-box;
			background-color: #ddd;
		}

		select {
			color: gray;
		}

		.styled-button {
			background-color: #FF9F43;
			color: #fff;
			border: none;
			padding: 10px 20px;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
			margin-right: 10px;
		}

		.styled-button:hover {
			background-color: #FF9F43;
		}

		.orange-button {
			background-color: #FF9F43;
			color: white;
			border: none;
			padding: 10px 20px;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
			margin-right: 10px;
			box-shadow: 0 4px 10px rgba(255, 165, 0, 0.3);
		}

		.orange-button:hover {
			background-color: #FF9F43;
			color: white;
			box-shadow: 0 6px 15px rgba(255, 165, 0, 0.4);
		}

		#productos div {
			margin-bottom: 10px;
		}

		#productos div:last-child {
			margin-bottom: 0;
		}

		table {
			width: 100%;
			border-collapse: collapse;
			margin-top: 20px;
		}

		th, td {
			border: 1px solid #ddd;
			padding: 8px;
			text-align: left;
		}

		th {
			background-color: #FF9F43;
			color: white;
		}

		tr:nth-child(even) {
			background-color: #f2f2f2;
		}

		tr:hover {
			background-color: #ddd;
		}
	</style>
</head>
<body>

<div id="global-loader" >
	<div class="whirly-loader"> </div>
</div>

<!-- Main Wrapper -->
<div class="main-wrapper">

	<!-- Header -->
	<div th:replace="headerAdminSede"> </div>
	<!-- Header -->

	<!-- Sidebar -->
	<div th:replace="sidebarAdmin :: sidebarAdmin(activeTab = 'reposicion')"> </div>
	<!-- /Sidebar -->

	<div class="page-wrapper">
		<div class="content">

			<!-- /add --
			<!-
			<div class="page-header text-center">
				<div class="page-title">
					<h2>Solicitud de Reposición</h2>
				</div>
			</div>
			-->
			<h2>Solicitud de Reposición</h2>
			<form id="pedidoForm" action="" method="POST">
				<label for="nombre">Nombre:</label><br>
				<input type="text" id="nombre" name="nombre" required><br>

				<label for="dni">DNI:</label><br>
				<input type="text" id="dni" name="dni" required><br>

				<fieldset>
					<legend>Productos a reponer:</legend>
					<div id="productos">
						<div class="form-group">
							<select class="form-control" name="medicine" id="medicine">
								<option th:each="medicamento: ${listaMedicamentosBS}" th:value="${medicamento.getIdMedicine()}" th:text="${medicamento.getNombreMedicamento()}" style="color: gray;"></option>
								<!-- Agrega más opciones de productos según sea necesario -->
							</select>
						</div>
						<div>
							<input type="number" id="cantidad" placeholder="Cantidad" min="1">
						</div>
						<div>
							<button type="button" onclick="agregarProducto()" class="orange-button">+</button> <!-- Cambiado a naranja neon -->
						</div>
					</div>
				</fieldset>

				<table id="pedidoTable">
					<thead>
					<tr>
						<th>Producto</th>
						<th>Cantidad</th>
					</tr>
					</thead>
					<tbody id="pedidoBody">
					</tbody>
				</table>

				<br>

				<input type="submit" value="Enviar Solicitud" class="orange-button"> <!-- Cambiado a naranja neon -->
				<button type="button" id="cancelarButton" onclick="cancelar()" class="orange-button">Cancelar</button> <!-- Cambiado a naranja neon -->
			</form>

			<script>
				var productosAgregados = 0;

				function agregarProducto() {
					var producto = document.getElementById("medicine").value;
					var cantidad = document.getElementById("cantidad").value;

					if (producto && cantidad && productosAgregados < 10) {
						var tbody = document.getElementById("pedidoBody");
						var row = tbody.insertRow();

						var cell1 = row.insertCell(0);
						var cell2 = row.insertCell(1);

						cell1.innerHTML = producto;
						cell2.innerHTML = cantidad;

						productosAgregados++;

						if (productosAgregados === 10) {
							document.getElementById("medicine").disabled = true;
							document.getElementById("cantidad").disabled = true;
							document.querySelector('button').disabled = true;
						}

						document.getElementById("pedidoForm").reset();
					}
				}

				function cancelar() {
					var tbody = document.getElementById("pedidoBody");
					tbody.innerHTML = "";
					productosAgregados = 0;
					document.getElementById("medicine").disabled = false;
					document.getElementById("cantidad").disabled = false;
					document.querySelector('button').disabled = false;
				}
			</script>
			<!-- /add -->
		</div>
	</div>
</div>
<!-- /Main Wrapper -->

<!-- jQuery -->
<script src="/assets_superAdmin/js/jquery-3.6.0.min.js"></script>


<script>
	// Inicializa el DataTable
	$(document).ready(function() {
		$('#medicamentosTable').DataTable();
	});
</script>

<!-- Feather Icon JS -->
<script src="/assets_superAdmin/js/feather.min.js"></script>

<!-- Slimscroll JS -->
<script src="/assets_superAdmin/js/jquery.slimscroll.min.js"></script>

<!-- Bootstrap Core JS -->
<script src="/assets_superAdmin/js/bootstrap.bundle.min.js"></script>

<!-- Owl JS -->
<script src="/assets_superAdmin/plugins/owlcarousel/owl.carousel.min.js"></script>

<!-- Select2 JS -->
<script src="/assets_superAdmin/plugins/select2/js/select2.min.js"></script>

<!-- Custom JS -->
<script src="/assets_superAdmin/js/script.js"></script>

</body>
</html>
