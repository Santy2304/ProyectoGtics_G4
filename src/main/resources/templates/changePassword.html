<body >
<style>

    .ocultar {
        display: none;
    }

    .mostrar {
        display: block;
    }

</style>

<!-- Main Wrapper -->
<form id="miFormulario" class="main-wrapper" onsubmit="verificarPasswords(); return false">
    <div class="account-content" >
        <div class="login-wrapper">
            <div class="login-img">
                <img src="/assets_superAdmin/img/login.jpg" alt="img" >
            </div>

            <div class="login-content" >
                <div class="login-userset">
                    <div class="login-logo">
                        <img src="/assets_superAdmin/img/LogoConLetras.png" alt="img">
                    </div>
                    <div class="login-userheading">
                        <h3>Recupera tu contraseña</h3>
                        <h4>Por favor ingresa tu nueva contraseña aquí</h4>
                    </div>
                    <div id="error" class="alert alert-danger ocultar" role="alert">
                        Las Contraseñas no coinciden, vuelve a intentar !
                    </div>
                    <div class="form-login">
                        <label>Nueva contraseña</label>
                        <div class="pass-group">
                            <input id="contrasenaFirst" type="text" class="pass-input" placeholder="Ingresa tu contraseña" required pattern=".{6,}">
                            <span class="fas toggle-password fa-eye-slash"></span>
                        </div>
                    </div>
                    <div class="form-login">
                        <label>Repite la contraseña</label>
                        <div class="pass-group">
                            <input type="password" class="pass-input" placeholder="Ingresa de nuevo tu contraseña" id="contrasenaSecond" name="confirmarContraseña" required pattern=".{6,}" title="La contraseña debe tener al menos 6 caracteres" oninput="validarContrasena2()"><br>
                            <span class="fas toggle-password fa-eye-slash"></span>
                        </div>
                    </div>

                    <div class="form-login">
                        <button type="submit" class="btn btn-login" onclick="Cambiar(event)" >Cambiar contraseña</button>
                    </div>

                    <!--
                    <div class="form-setlogin">
                        <h4>Or sign up with</h4>
                    </div>
                    <div class="form-sociallink">
                        <ul>
                            <li>
                                <a href="javascript:void(0);">
                                    <img src="assets/img/icons/google.png" class="me-2" alt="google">
                                    Sign Up using Google
                                </a>
                            </li>
                            <li>
                                <a href="javascript:void(0);">
                                    <img src="assets/img/icons/facebook.png" class="me-2" alt="google">
                                    Sign Up using Facebook
                                </a>
                            </li>
                        </ul>
                    </div>
                    -->
                </div>
            </div>

        </div>
    </div>
</form>
<!-- /Main Wrapper -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>

    function verificarPasswords(){
        pass1 = document.getElementById('contrasenaFirst');
        pass2 = document.getElementById('contrasenaSecond');

        // Verificamos si las constraseñas no coinciden
        if (pass1.value != pass2.value) {

            // Si las constraseñas no coinciden mostramos un mensaje
            document.getElementById("error").classList.add("mostrar");

            return false;
        } else {

            // Si las contraseñas coinciden ocultamos el mensaje de error
            document.getElementById("error").classList.remove("mostrar");
            Swal.fire({
                icon: "success",
                iconColor: "orange",
                title: "Tu contraseña ha sido cambiada correctamente",
                confirmButtonColor: "#dd986a"
            }).then((result) => {
                if (result.isConfirmed) {
                    // Redirecciona a otra vista
                    window.location.href = 'signin.html';
                }
            });
        }
    }
</script>

<!-- jQuery -->
<style>
    /* Personaliza el color del icono de error */
    .swal2-icon-error {
        color: black !important;
    }
</style>
