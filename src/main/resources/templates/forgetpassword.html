<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
        <meta name="description" content="POS - Bootstrap Admin Template">
		<meta name="keywords" content="admin, estimates, bootstrap, business, corporate, creative, invoice, html5, responsive, Projects">
        <meta name="author" content="Dreamguys - Bootstrap Admin Template">
        <meta name="robots" content="noindex, nofollow">
        <title>Saint Medic</title>
		
		<!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="/assets_superAdmin/img/PrimerLogoSinFondo.png">
		
		<!-- Bootstrap CSS -->
        <link rel="stylesheet" href="/assets_superAdmin/css/bootstrap.min.css">
		
        <!-- Fontawesome CSS -->
		<link rel="stylesheet" href="/assets_superAdmin/plugins/fontawesome/css/fontawesome.min.css">
		<link rel="stylesheet" href="/assets_superAdmin/plugins/fontawesome/css/all.min.css">
		
		<!-- Main CSS -->
        <link rel="stylesheet" href="/assets_superAdmin/css/style.css">
		
    </head>
    <body class="account-page">
	
		 
		<!-- Main Wrapper -->
        <form class="main-wrapper" id="miFormulario">
			<div class="account-content">
				<div class="login-wrapper">
                    <div class="login-content">
                        <div class="login-userset ">
                            <div class="login-logo">
                                <img src="/assets_superAdmin/img/LogoConLetras.png" alt="img">
                            </div>
                            <div class="login-userheading">
                                <h3>¿Olvidaste tu contraseña?</h3>
                                <h4> No te preocupes , ingresa tu correo electronico para recuperar tu contraseña.</h4>
                            </div>
                            <div class="form-login">
                                <label>Correo</label>
                                <div class="form-addons">
                                    <input type="email" id="correo" placeholder="Ingresa tu correo" required >
                                    <img src="/assets_superAdmin/img/icons/mail.svg" alt="img">
                                </div>
                            </div>
                            <div class="form-login">
                                <button type="submit" class="btn btn-login" onclick="Enviar(event)" >Enviar enlace al correo</button>
                            </div>
                            <div class="signinform text-center">
                                <h4>¿Ya tienes una cuenta? <a href="/inicioSesion" class="hover-a"> Inicia sesión</a></h4>
                            </div>
                        </div>
                    </div>
                    <div class="login-img">
                        <img src="/assets_superAdmin/img/LogoCentral.jpeg" alt="img" >
                    </div>
                </div>
			</div>
        </form>
		<!-- /Main Wrapper -->

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <script>
            function Enviar(event) {
                var formulario = document.getElementById("miFormulario");
                var correo = document.getElementById("correo").value;
                var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if(formulario.checkValidity()) {
                    event.preventDefault();
                    if (emailRegex.test(correo)) {
                        switch (correo) {
                            case("oreo1@gmail.com"):
                                Swal.fire({
                                    icon: "success",
                                    iconColor: "orange",
                                    title: "Revisa tu correo , te debio llegar un enlace",
                                    confirmButtonColor: "#dd986a"
                                }).then((result) => {
                                    if (result.isConfirmed) {
                                        // Redirecciona a otra vista
                                        window.location.href = 'signin.html';
                                    }
                                });
                                break;
                            default:
                                if (correo !== "") {
                                    Swal.fire({
                                        icon: "error",
                                        iconColor: "orange",
                                        title: "Oops",
                                        text: "Este correo no tiene una cuenta asociada intenta con otro",
                                        confirmButtonColor: "#dd986a"
                                    }).then((result) => {
                                        if (result.isConfirmed) {
                                            // Redirecciona a otra vista
                                            window.location.href = 'forgetpassword.html';
                                        }
                                    });
                                }
                                break;
                            //ALERTA DE ERROR EN LA CONTRASEÑA
                        }
                    }
                }
            }

        </script>

		<!-- jQuery -->
        <script src="/assets_superAdmin/js/jquery-3.6.0.min.js"></script>

        <!-- Feather Icon JS -->
		<script src="/assets_superAdmin/js/feather.min.js"></script>
		
		<!-- Bootstrap Core JS -->
        <script src="/assets_superAdmin/js/bootstrap.bundle.min.js"></script>
		
		<!-- Custom JS -->
		<script src="/assets_superAdmin/js/script.js"></script>
		
    </body>
</html>
