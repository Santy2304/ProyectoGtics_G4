<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="header (title)">
        <meta charset="UTF-8">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <title th:text="${title}"></title>

        <style>
            .custom-navbar .nav-item.active {
                border-radius: 15px; /* Ajusta el valor para más o menos redondeo */
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Sombra opcional para un efecto de elevación */
            }
            .custom-navbar .logo-img {
                width: 60px; /* Ajusta el ancho según sea necesario */
                height: auto; /* Mantiene la proporción de aspecto */
            }
            .custom-navbar .logo-small {
                margin-left: -6%; /* Ajusta el valor negativo para mover el logo a la izquierda */
            }
        </style>
    </head>

    <body>
        <header th:fragment="navbar" class="custom-navbar p-3 mb-3 border-bottom" style="background: linear-gradient(90deg,#f6c32c 25%, #ff9f43 50%);">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a class="logo-small" href="/patient/verSeleccionarSedePaciente">
                        <img src="/assets_superAdmin/img/PastillaSinFondo.png" alt="" class="logo-img">
                    </a>

                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                        <li class="nav-item active" >
                            <a href="/patient/verPrincipalPaciente" class="nav-link px-2 link-secondary">Home</a>
                        </li>
                        <li  ><a href="/patient/verGenerarOrdenCompra" class="nav-link px-2 link-secondary">Ordenar</a></li>
                        <li><a href="/patient/verHistorial" class="nav-link px-2 link-secondary">Historial</a></li>
                        <li><a href="/patient/verTracking" class="nav-link px-2 link-secondary">Tracking</a></li>
                        <li><a href="/patient/verChatPaciente" class="nav-link px-2 link-secondary">Chats</a></li>
                    </ul>

                    <div class="dropdown text-end">
                        <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
                        </a>
                        <ul class="dropdown-menu text-small">
                            <li> <h6 th:text="${nombre}+''+${apellido}"></h6></li>
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Sign out</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>

    </body>
</html>
