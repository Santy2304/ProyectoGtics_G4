<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <meta name="description" content="POS - Bootstrap Admin Template">
    <meta name="keywords" content="admin, estimates, bootstrap, business, corporate, creative, invoice, html5, responsive, Projects">
    <meta name="author" content="Dreamguys - Bootstrap Admin Template">
    <meta name="robots" content="noindex, nofollow">
    <title>SaintMedic</title>
    <!-- Favicon -->
    <link rel="icon" href="/assets_pacient/img/PastillaSinFondo.png" >
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/assets_pacient/css/bootstrap.min.css">
    <!-- animation CSS -->
    <link rel="stylesheet" href="/assets_pacient/css/animate.css">
    <!-- Owl Carousel CSS -->
    <link rel="stylesheet" href="/assets_pacient/plugins/owlcarousel/owl.carousel.min.css">
    <link rel="stylesheet" href="/assets_pacient/plugins/owlcarousel/owl.theme.default.min.css">
    <!-- Select2 CSS -->
    <link rel="stylesheet" href="/assets_pacient/plugins/select2/css/select2.min.css">
    <!-- Datetimepicker CSS -->
    <link rel="stylesheet" href="/assets_pacient/css/bootstrap-datetimepicker.min.css">
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="/assets_pacient/plugins/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="/assets_pacient/plugins/fontawesome/css/all.min.css">
    <!-- Main CSS -->
    <link rel="stylesheet" href="/assets_pacient/css/style.css">
</head>
<body>
<div id="global-loader" >
    <div class="whirly-loader"> </div>
</div>
<!-- Main Wrapper -->
<div class="main-wrapper">
    <!-- Header -->
    <div th:replace="navbarPacienteNuevo"></div>
    <!-- Header -->
    <!-- Sidebar -->
    <div th:replace="sidebarPatient :: sidebarPatient(activeTab = 'sede')"> </div>
    <!-- /Sidebar -->
    <!-- /Sidebar -->
    <div class="page-wrapper pagehead">


        <section class="comp-section comp-cards" style="margin-left:10% ; margin-right:10% ; margin-top:2%">
            <div class="section-header">
                <h3 class="section-title">Elige la sede donde realizarás tus compras</h3>
                <div class="line"></div>
            </div>

            <div class="row">
                <div class="col-12 col-md-6 col-lg-4 d-flex" th:each="site : ${listaSede}" th:if="${site.getIdSite()}!=${idSede}">
                    <div class="card flex-fill bg-white" >
                        <img alt="Card Image" src="/assets_pacient/images/sede1.jpeg" class="card-img-top">
                        <div class="card-header">
                            <h5 class="card-title mb-0" th:text="${site.name}"></h5>
                        </div>
                        <div class="card-body">
                            <!--/*@thymesVar id="idSede" type=""*/-->
                            <p class="card-text" th:text="|Dirección: ${site.address}|"  ></p>
                            <a class="btn btn-primary" th:href="|/patient/elegirSedePrimeraVez?idSede=${site.getIdSite()}|">Ir a la tienda</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>
</div>
<!-- jQuery -->
<script src="/assets_pacient/js/jquery-3.6.0.min.js"></script>
<!-- Feather Icon JS -->
<script src="/assets_pacient/js/feather.min.js"></script>
<!-- Slimscroll JS -->
<script src="/assets_pacient/js/jquery.slimscroll.min.js"></script>
<!-- Bootstrap Core JS -->
<script src="/assets_pacient/js/bootstrap.bundle.min.js"></script>
<!-- Datatable JS -->
<script src="/assets_pacient/js/jquery.dataTables.min.js"></script>
<script src="/assets_pacient/js/dataTables.bootstrap4.min.js"></script>
<!-- Select2 JS -->
<script src="/assets_pacient/plugins/select2/js/select2.min.js"></script>
<!-- Owl JS -->
<script src="/assets_pacient/plugins/owlcarousel/owl.carousel.min.js"></script>
<!-- Sweetalert 2 -->
<script src="/assets_pacient/plugins/sweetalert/sweetalert2.all.min.js"></script>
<script src="/assets_pacient/plugins/sweetalert/sweetalerts.min.js"></script>
<!-- Custom JS -->
<script src="/assets_pacient/js/script.js"></script>

</body>
</html>
