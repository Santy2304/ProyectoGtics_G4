<body style="background-image: url('/assets_pacient/images/background-pattern.jpg');background-repeat: no-repeat;background-size: cover;">

	<!-- Header -->

	<!-- Sidebar -->
	<!-- /Sidebar -->
	<div class="content py-3" style=" margin-top: 1%">
		<div class="row mx-3">
			<div class="col-lg-3 col-sm-6 col-12">
				<div class="dash-widget">
					<div class="dash-widgetimg">
						<span><img src="../assets_pacient/img/icons/dash1.svg" alt="img"></span>
					</div>
					<div class="dash-widgetcontent">
						<h5 >S/90.00</h5>
						<h6>Total a Pagar</h6>
					</div>
				</div>
			</div>
		</div>
		<!-- Button trigger modal -->
		<form method="post"  th:action="@{/crearOrdenCompra}">
			<div>
				<div class="row mx-3">
					<div class="col-lg-7 col-sm-12 col-12 d-flex">
						<div class="card">
							<div class="card-header">
								<h5 class="card-title">Generar orden de compra</h5>
								<p class="card-text">Rellene sus datos correctamente, recuerde que el farmacista tiene la potestad de <code>rechazar</code> su orden por datos erroneos.</p>
							</div>
							<div class="card-body">
									<div class="form-row row">
										<div class="col-md-4 mb-3">
											<div class="form-group">
												<label for="idDoctor">Doctor</label>
												<div class="row">
													<div class="col-lg-12">
														<select  name="idDoctor"  class="form-control" id="idDoctor">
															<option th:each="doctor : ${listaDoctores}"
															th:value="${doctor.idDoctor}"
															th:text="${doctor.name}"></option>
														</select>
													</div>
												</div>
											</div>
										</div>
										<div class="col-md-4 mb-3">
											<label >Teléfono</label>
											<input type="text" class="form-control mt-2" name="phoneNumber" required>
										<!--	<div class="invalid-feedback">
												Por favor ingrese un número correcto
											</div>-->
										</div>

									</div>
									<div class="form-row row">
										<div class="col-md-6 mb-3">
											<label class="mb-2" >Dirección</label>
											<input th:value="${direccion}" type="text" class="form-control " name="direccion" required>
										<!--	<div class="valid-feedback">
												Correcto!
											</div>-->
										</div>
										<div class="col-md-3 mb-3">
											<div class="form-group">
												<label>Hora de Entrega</label>
												<div class="row">
													<div class="col-lg-12">
														<select  name="Hour"  class="form-control" >
															<option value="00:00:00">00:00:00</option>
															<option value="01:00:00">01:00:00</option>
															<option value="02:00:00">02:00:00</option>
															<option value="03:00:00">03:00:00</option>
															<option value="04:00:00">04:00:00</option>
															<option value="05:00:00">05:00:00</option>
															<option value="06:00:00">06:00:00</option>
															<option value="07:00:00">07:00:00</option>
															<option value="08:00:00">08:00:00</option>
															<option value="09:00:00">09:00:00</option>
															<option value="10:00:00">10:00:00</option>
															<option value="11:00:00">11:00:00</option>
															<option value="12:00:00">12:00:00</option>
															<option value="13:00:00">13:00:00</option>
															<option value="14:00:00">14:00:00</option>
															<option value="15:00:00">15:00:00</option>
															<option value="16:00:00">16:00:00</option>
															<option value="17:00:00">17:00:00</option>
															<option value="18:00:00">18:00:00</option>
															<option value="19:00:00">19:00:00</option>
															<option value="20:00:00">20:00:00</option>
															<option value="21:00:00">21:00:00</option>
															<option value="22:00:00">22:00:00</option>
															<option value="23:00:00">23:00:00</option>
														</select>
													</div>
												</div>
											</div>
										</div>

									</div>
									<div class="form-row row">
										<div class="mb-3">
											<input type="file" class="form-control" aria-label="file example">
											<div class="invalid-feedback">Example invalid form file feedback</div>
										</div>
									</div>
									<button class="btn btn-primary mt-2" href="numero_de_orden.html" type="submit">Enviar</button>
							</div>
						</div>
					</div>
					<div class="col-lg-5 col-sm-12 col-12 d-flex">
						<div class="card flex-fill">
							<div class="card-header pb-0 d-flex justify-content-between align-items-center">
								<h4 class="card-title mb-0">Carrito</h4>

							</div>
							<div class="card-body">
								<div class="table-responsive dataview">
									<table class="table datatable ">
										<thead>
										<tr>
											<th>Productos</th>
											<th>Cantidad</th>
											<th>Total</th>
										</tr>
										</thead>
										<tbody>
										<tr>
											<td class="productimgname">
												<a href="single_product.html" class="product-img">
													<img src="../assets_pacient/images/aspirina.jpeg" alt="product">
												</a>
												<a th:text="*{medicine.getName()}"></a>
												<input name="idMedicine"  th:field="*{medicine.idMedicine}" type="hidden">

											</td>
											<td>
											1	<input type="hidden" name="cantidad" value="1">
											</td>
											<td th:text="${medicine.getPrice()}"></td>
										</tr>

										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>

		<!-- /Main Wrapper -->

		<!-- jQuery -->
		<script src="../assets_pacient/js/jquery-3.6.0.min.js"></script>

		<!-- Feather Icon JS -->
