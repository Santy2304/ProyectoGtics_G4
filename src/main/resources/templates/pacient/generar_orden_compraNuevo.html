<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SaintMedic</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="author" content="">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/Food/vendor.css">
    <link rel="stylesheet" type="text/css" href="/Food/normalize.css">
    <link rel="stylesheet" type="text/css" href="/Food/style.css">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets_pacient/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="/assets_pacient/plugins/select2/css/select2.min.css">
    <link rel="stylesheet" href="/assets_pacient/plugins/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="/assets_pacient/plugins/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/assets_pacient/plugins/select2/css/select2.min.css">
    <link rel="icon" href="/assets_pacient/img/PastillaSinFondo.png" >
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" charset="UTF-8"></script>
    <link rel="stylesheet" href="../assets_pacient/css/bootstrap.min.css">

    <!-- animation CSS -->
    <link rel="stylesheet" href="../assets_pacient/css/animate.css">

    <!-- Datatable CSS -->
    <link rel="stylesheet" href="../assets_pacient/css/dataTables.bootstrap4.min.css">

    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="../assets_pacient/plugins/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="../assets_pacient/plugins/fontawesome/css/all.min.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="../assets_pacient/css/style.css">

    <link rel="stylesheet" href="../assets_pacient/css/bootstrap-datetimepicker.min.css">


</head>

<body>
<div id="global-loader" >
    <div class="whirly-loader"> </div>
</div>
<!-- Main Wrapper -->
<div class="main-wrapper">


    <!-- Header -->
    <div th:replace="/pacient/navbarPacienteNuevo.html"></div>
    <!-- Header -->
    <!-- Sidebar -->
    <div th:replace="/pacient/sidebarPaciente.html :: sidebarPatient(activeTab = 'ordenar')"> </div>
    <!-- /Sidebar -->

    <div class="page-wrapper pagehead">

        <div class="content py-3">
            <div class="row mx-3">
                <div class="col-lg-3 col-sm-6 col-12">
                    <div class="dash-widget">
                        <div class="dash-widgetimg">
                            <span><img src="../assets_superAdmin/img/icons/dash1.svg" alt="img"></span>
                        </div>
                        <div class="dash-widgetcontent">
                            <h5 >S/</h5>
                            <h6>Total a Pagar</h6>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Button trigger modal -->
            <form method="post"  th:action="@{/patient/crearOrdenCompra}">
                <div>
                    <div class="row mx-3">
                        <div class="col-lg-7 col-sm-12 col-12 d-flex">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="card-title">Generar orden de compra</h5>
                                    <p class="card-text">Rellene sus datos correctamente, recuerde que el farmacista tiene la potestad de <code>rechazar</code> su orden por datos erroneos.</p>
                                </div>
                                <div class="card-body">
                                    <div class="form-row row">
                                        <div class="col-md-4 mb-3">
                                            <div class="form-group">
                                                <label for="idDoctor">Doctor</label>
                                                <div class="row">
                                                    <div class="col-lg-12">
                                                        <select  name="idDoctor"  class="form-control" id="idDoctor">
                                                            <option th:each="doctor : ${listaDoctores}"
                                                                    th:value="${doctor.idDoctor}"
                                                                    th:text="${doctor.name +' '+doctor.lastName}"></option>
                                                        </select>
                                                    </div>
                                                    <div th:if="${errorDoctor != null}"  class="text-danger" >
                                                        <span th:text="${errorDoctor}"></span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-4 mb-3">
                                            <label >Teléfono</label>
                                            <input type="text" class="form-control mt-2" name="phoneNumber" required>
                                            <div th:if="${errorPhone != null}"  class="text-danger" >
                                                <span th:text="${errorPhone}"></span>
                                            </div>

                                            <!--	<div class="invalid-feedback">
                                                    Por favor ingrese un número correcto
                                                </div>-->
                                        </div>

                                    </div>
                                    <div class="form-row row">
                                        <div class="col-md-6 mb-3">
                                            <label class="mb-2" >Dirección</label>
                                            <input type="text" class="form-control mt-2" name="direccion" required>
                                            <div th:if="${errorDireccion != null}"  class="text-danger" >
                                                <span th:text="${errorDireccion}"></span>
                                            </div>

                                        </div>
                                        <div class="col-md-3 mb-3">
                                            <div class="form-group">
                                                <label>Hora de Entrega</label>
                                                <div class="row">
                                                    <div class="col-lg-12">
                                                        <select  name="Hour"  class="form-control" >
                                                            <option value="00:00:00">00:00:00</option>
                                                            <option value="01:00:00">01:00:00</option>
                                                            <option value="02:00:00">02:00:00</option>
                                                            <option value="03:00:00">03:00:00</option>
                                                            <option value="04:00:00">04:00:00</option>
                                                            <option value="05:00:00">05:00:00</option>
                                                            <option value="06:00:00">06:00:00</option>
                                                            <option value="07:00:00">07:00:00</option>
                                                            <option value="08:00:00">08:00:00</option>
                                                            <option value="09:00:00">09:00:00</option>
                                                            <option value="10:00:00">10:00:00</option>
                                                            <option value="11:00:00">11:00:00</option>
                                                            <option value="12:00:00">12:00:00</option>
                                                            <option value="13:00:00">13:00:00</option>
                                                            <option value="14:00:00">14:00:00</option>
                                                            <option value="15:00:00">15:00:00</option>
                                                            <option value="16:00:00">16:00:00</option>
                                                            <option value="17:00:00">17:00:00</option>
                                                            <option value="18:00:00">18:00:00</option>
                                                            <option value="19:00:00">19:00:00</option>
                                                            <option value="20:00:00">20:00:00</option>
                                                            <option value="21:00:00">21:00:00</option>
                                                            <option value="22:00:00">22:00:00</option>
                                                            <option value="23:00:00">23:00:00</option>
                                                        </select>
                                                    </div>
                                                    <div th:if="${errorHora != null}"  class="text-danger" >
                                                        <span th:text="${errorHora}"></span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="form-row row">
                                        <div class="mb-3">
                                            <input type="file" class="form-control" aria-label="file example">
                                            <div class="invalid-feedback">Example invalid form file feedback</div>
                                        </div>
                                    </div>
                                    <button class="btn btn-primary mt-2" href="#" type="submit">Enviar</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-5 col-sm-12 col-12 d-flex">
                            <div class="card flex-fill">
                                <div class="card-header pb-0 d-flex justify-content-between align-items-center">
                                    <h4 class="card-title mb-0">Carrito</h4>

                                </div>
                                <div class="card-body">
                                    <div class="table-responsive dataview">
                                        <table class="table datatable ">
                                            <thead>
                                            <tr>
                                                <th>Productos</th>
                                                <th>Cantidad</th>
                                                <th>Total</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each=" ite : ${carrito}">
                                                <td class="productimgname">
                                                    <a href="#" class="product-img">
                                                        <img th:src="@{'/assets_superAdmin/ImagenesMedicina/' + ${ite.idMedicine.getPhoto()}}" alt="product">
                                                    </a>
                                                    <a th:text="*{ite.idMedicine.getName()}"></a>
                                                    <input name="idMedicine"  th:field="*{ite.idMedicine.idMedicine}" type="hidden">

                                                </td>
                                                <td>
                                                    <input type="hidden" name="cantidad" th:value="${Float.parseFloat(ite.cantidad)}">
                                                </td>
                                                <td th:text="|S/${#numbers.formatDecimal(ite.idMedicine.price, 2, 2)}|"></td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>

            <!-- /Main Wrapper -->

            <!-- jQuery -->
            <script src="/assets_pacient/js/jquery-3.6.0.min.js"></script>

            <!-- Feather Icon JS -->
            <script src="/assets_pacient/js/feather.min.js"></script>

            <!-- Slimscroll JS -->
            <script src="/assets_pacient/js/jquery.slimscroll.min.js"></script>

            <!-- Datatable JS -->
            <script src="/assets_pacient/js/jquery.dataTables.min.js"></script>
            <script src="/assets_pacient/js/dataTables.bootstrap4.min.js"></script>

            <!-- Bootstrap Core JS -->
            <script src="/assets_pacient/js/bootstrap.bundle.min.js"></script>

            <!-- Chart JS -->
            <script src="/assets_pacient/plugins/apexchart/apexcharts.min.js"></script>
            <script src="/assets_pacient/plugins/apexchart/chart-data.js"></script>

            <!-- Custom JS -->
            <script src="/assets_pacient/js/script.js"></script>

            <!-- Datetimepicker JS -->
            <script src="/assets_pacient/js/moment.min.js"></script>
            <script src="/assets_pacient/js/bootstrap-datetimepicker.min.js"></script>


            <script src="/assets_pacient/js/jquery.dataTables.min.js"></script>
            <script src="/assets_pacient/js/dataTables.bootstrap4.min.js"></script>

        </div>
    </div>
</div>


</body>
</html>
