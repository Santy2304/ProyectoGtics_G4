					<li><a href="/patient/verHistorial" style="color: white" class="nav-link px-2 link-secondary">Historial</a></li>

					</a>
					<ul class="dropdown-menu text-small custom-dropdown-menu">
						<li> <a class="dropdown-item" th:text="${nombre}+' '+${apellido}"></a></li>

						<li><hr class="dropdown-divider"></li>

							<button class="btn btn-link" type="submit">

<!-- Main Wrapper -->
<div class="main-wrapper">

	<div class="content" style="margin-left:8% ; margin-right:8%">
		<!-- /product list -->
		<div class="card">
			<form method="post" enctype="multipart/form-data" th:action="@{/patient/editarPerfilPaciente}" th:object="${paciente}">
				<input type="hidden" name="idPatient" th:field="*{idPatient}">
				<input type="hidden"  th:field="*{state}">
				<input type="hidden"  th:field="*{dateCreationAccount}">
				<input type="hidden"  th:field="*{changePassword}">

				<div class="card-body">
					<div class="profile-set">
						<div class="profile-head">

						</div>
						<div class="profile-top">
							<div class="profile-content">
								<div class="profile-contentimg">
									<img  th:src="@{'/assets_superAdmin/ImagenesPerfil/' + ${paciente.photo}}" alt="img" id="blah">
									<div class="profileupload">
										<input type="file" name="patientFile" id="imgInp">
										<a href="javascript:void(0);" ><img src="../assets_superAdmin/img/icons/edit-set.svg" alt="img"></a>
									</div>
								</div>
								<div class="profile-contentname">
									<h2 th:field="*{name}"></h2>
									<h4>Actualiza tu foto y datos personales</h4>
								</div>
							</div>
							<div class="ms-auto">
								<button type="submit" class="btn btn-submit me-2">Guardar</button>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-6 col-sm-12">
							<div class="form-group">
								<label>Nombre</label>
								<input name="name" type="text" th:field="*{name}" readonly>
							</div>

							<div class="form-group">
								<label>Apellido</label>
								<input name="lastName" type="text" th:field="*{lastName}" readonly>
							</div>
						</div>
						<div class="col-lg-6 col-sm-12">
							<div class="form-group">
								<label>Distrito</label>
								<input name="distrit" type="text" th:field="${paciente.distrit}" th:classappend="${#fields.hasErrors('distrit')? 'is-invalid' : ''}" >
								<div class="invalid-feedback" th:if="${#fields.hasErrors('distrit')}" th:errors="*{distrit}"></div>
							</div>
						</div>
						<div class="col-lg-6 col-sm-12">
							<div class="form-group">
								<label>Dirección</label>
								<input name="location" type="text" th:field="${paciente.location}" th:classappend="${#fields.hasErrors('location')? 'is-invalid' : ''}" >
								<div class="invalid-feedback" th:if="${#fields.hasErrors('location')}" th:errors="*{location}"></div>
							</div>
						</div>
						<div class="col-lg-6 col-sm-12">
							<div class="form-group">
								<label>DNI</label>
								<input name="dni" type="text" th:field="*{dni}" readonly>
							</div>
						</div>
						<div class="col-lg-6 col-sm-12">
							<div class="form-group">
								<label>Correo</label>
								<input name="email" type="text" th:field="*{email}" readonly>
							</div>
						</div>
						<div class="col-lg-6 col-sm-12">
							<div class="form-group">
								<label>Seguro</label>
								<input name="insurance" type="text" th:field="${paciente.insurance}" th:classappend="${#fields.hasErrors('insurance')? 'is-invalid' : ''}" >
								<div class="invalid-feedback" th:if="${#fields.hasErrors('insurance')}" th:errors="*{insurance}"></div>
							</div>
						</div>
						<!-- A futuro puede servir
                        <div class="col-lg-6 col-sm-12">
                            <div class="form-group">
                                <label>Password</label>
                                <div class="pass-group">
                                    <input type="password" class=" pass-input">
                                    <span class="fas toggle-password fa-eye-slash"></span>
                                </div>
                            </div>
                        </div>
                        -->
						<div class="col-12">
							<button type="submit" class="btn btn-submit me-2">Guardar</button>
							<a onclick="regresarPaginaAnterior()" class="btn btn-cancel">Regresar</a>
						</div>
						<script>
							function regresarPaginaAnterior() {
								window.history.back();
							}
						</script>
					</div>
				</div>
			</form>
		</div>
		<!-- /product list -->
	</div>

</div>
