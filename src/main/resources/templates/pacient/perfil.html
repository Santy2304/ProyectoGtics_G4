<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
	<meta name="description" content="POS - Bootstrap Admin Template">
	<meta name="keywords" content="admin, estimates, bootstrap, business, corporate, creative, invoice, html5, responsive, Projects">
	<meta name="author" content="Dreamguys - Bootstrap Admin Template">
	<meta name="robots" content="noindex, nofollow">
	<title>SaintMedic</title>
	<link rel="shortcut icon" type="image/x-icon" href="../assets_pacient/img/PastillaSinFondo.png">

	<!-- Favicon -->
	<link rel="icon" href="../assets_pacient/img/PastillaSinFondo.png" >

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="../assets_pacient/css/bootstrap.min.css">

	<!-- animation CSS -->
	<link rel="stylesheet" href="../assets_pacient/css/animate.css">

	<!-- Select2 CSS -->
	<link rel="stylesheet" href="../assets_pacient/plugins/select2/css/select2.min.css">

	<!-- Datatable CSS -->
	<link rel="stylesheet" href="../assets_pacient/css/dataTables.bootstrap4.min.css">

	<!-- Fontawesome CSS -->
	<link rel="stylesheet" href="../assets_pacient/plugins/fontawesome/css/fontawesome.min.css">
	<link rel="stylesheet" href="../assets_pacient/plugins/fontawesome/css/all.min.css">

	<!-- Main CSS -->
	<link rel="stylesheet" href="../assets_pacient/css/style.css">

	<style>

		.user-menu {
			display: flex;
			align-items: center; /* Esto centra verticalmente los hijos del contenedor */


			gap: 20px; /* Ajusta el valor según necesites */


		}
	</style>

</head>
<body>

<div id="global-loader" >
	<div class="whirly-loader"> </div>
</div>


<nav th:replace="navbarPaciente :: navbar(activeTab = 'perfil')"> </nav>



<!-- Main Wrapper -->
<div class="main-wrapper">

	<div class="content" style="margin-left:8% ; margin-right:8%">
		<!-- /product list -->
		<div class="card">
			<form method="post" th:action="@{/patient/editarPerfilPaciente}" th:object="${paciente}">
				<input type="hidden" name="idPatient" th:field="*{idPatient}">
				<input type="hidden"  th:field="*{state}">
				<input type="hidden"  th:field="*{dateCreationAccount}">
				<input type="hidden"  th:field="*{changePassword}">

				<div class="card-body">
					<div class="profile-set">
						<div class="profile-head">

						</div>
						<div class="profile-top">
							<div class="profile-content">
								<div class="profile-contentimg">
									<img src="../assets_pacient/images/perfil.png" alt="img" id="blah">
									<div class="profileupload">
										<input type="file" id="imgInp">
										<a href="javascript:void(0);" ><img src="../assets_pacient/img/icons/edit-set.svg" alt="img"></a>
									</div>
								</div>
								<div class="profile-contentname">
									<h2 th:field="*{name}"></h2>
									<h4>Actualiza tu foto y datos personales</h4>
								</div>
							</div>
							<div class="ms-auto">
								<button type="submit" class="btn btn-submit me-2">Guardar</button>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-6 col-sm-12">
							<div class="form-group">
								<label>Nombre</label>
								<input name="name" type="text" th:field="*{name}" readonly>
							</div>

							<div class="form-group">
								<label>Apellido</label>
								<input name="lastName" type="text" th:field="*{lastName}" readonly>
							</div>
						</div>
						<div class="col-lg-6 col-sm-12">
							<div class="form-group">
								<label>Distrito</label>
								<input name="distrit" type="text" th:field="${paciente.distrit}" th:classappend="${#fields.hasErrors('distrit')? 'is-invalid' : ''}" >
								<div class="invalid-feedback" th:if="${#fields.hasErrors('distrit')}" th:errors="*{distrit}"></div>
							</div>
						</div>
						<div class="col-lg-6 col-sm-12">
							<div class="form-group">
								<label>Dirección</label>
								<input name="location" type="text" th:field="${paciente.location}" th:classappend="${#fields.hasErrors('location')? 'is-invalid' : ''}" >
								<div class="invalid-feedback" th:if="${#fields.hasErrors('location')}" th:errors="*{location}"></div>
							</div>
						</div>
						<div class="col-lg-6 col-sm-12">
							<div class="form-group">
								<label>DNI</label>
								<input name="dni" type="text" th:field="*{dni}" readonly>
							</div>
						</div>
						<div class="col-lg-6 col-sm-12">
							<div class="form-group">
								<label>Correo</label>
								<input name="email" type="text" th:field="*{email}" readonly>
							</div>
						</div>
						<div class="col-lg-6 col-sm-12">
							<div class="form-group">
								<label>Seguro</label>
								<input name="insurance" type="text" th:field="${paciente.insurance}" th:classappend="${#fields.hasErrors('insurance')? 'is-invalid' : ''}" >
								<div class="invalid-feedback" th:if="${#fields.hasErrors('insurance')}" th:errors="*{insurance}"></div>
							</div>
						</div>
						<!-- A futuro puede servir
                        <div class="col-lg-6 col-sm-12">
                            <div class="form-group">
                                <label>Password</label>
                                <div class="pass-group">
                                    <input type="password" class=" pass-input">
                                    <span class="fas toggle-password fa-eye-slash"></span>
                                </div>
                            </div>
                        </div>
                        -->
						<div class="col-12">
							<button type="submit" class="btn btn-submit me-2">Guardar</button>
							<a onclick="regresarPaginaAnterior()" class="btn btn-cancel">Regresar</a>
						</div>
						<script>
							function regresarPaginaAnterior() {
								window.history.back();
							}
						</script>
					</div>
				</div>
			</form>
		</div>
		<!-- /product list -->
	</div>

</div>


<!-- /Main Wrapper -->

<!-- jQuery -->
<script src="../assets_pacient/js/jquery-3.6.0.min.js"></script>

<!-- Feather Icon JS -->
<script src="../assets_pacient/js/feather.min.js"></script>

<!-- Slimscroll JS -->
<script src="../assets_pacient/js/jquery.slimscroll.min.js"></script>

<!-- Datatable JS -->
<script src="../assets_pacient/js/jquery.dataTables.min.js"></script>
<script src="../assets_pacient/js/dataTables.bootstrap4.min.js"></script>

<!-- Bootstrap Core JS -->
<script src="../assets_pacient/js/bootstrap.bundle.min.js"></script>

<!-- Select2 JS -->
<script src="../assets_pacient/plugins/select2/js/select2.min.js"></script>

<!-- Sweetalert 2 -->
<script src="../assets_pacient/plugins/sweetalert/sweetalert2.all.min.js"></script>
<script src="../assets_pacient/plugins/sweetalert/sweetalerts.min.js"></script>

<!-- Custom JS -->
<script src="../assets_pacient/js/script.js"></script>

</body>
</html>
