			<!-- Header -->
			<div th:replace="headerFarmacista"></div>

			<div th:replace="sidebarFarmacista:: sidebarFarmacista(activeTab = 'notificaciones')"> </div>

			<!-- /Sidebar -->

			<div class="page-wrapper">
				<div class="content">
					<div class="page-header">

						</div>
					</div>

					<div class="activity">

							<ul class="activity-list">


								<li th:each="notifications:${listaNotificaciones}">
									<div class="activity-user">
										<a href="" title="" data-toggle="tooltip" data-original-title="Lesley Grauer">

										</a>
									</div>
									<div class="activity-content">
										<div class="timeline-content">
											<a href="" class="name" th:text="${notifications.getContent()}"></a>
											<span class="time" th:text="${notifications.getDate()}"></span>
										</div>
									</div>
								</li>

								<li>

										<div class="timeline-content">
											<a href="/pharmacist/verProfileFarmacista" class="name">Santiago Yong </a> Compró un nuevo producto <a href="javascript:void(0);">jarabe para la tos </a>
											<span class="time">4 mins ago</span>
										</div>
									</div>
								</li>
						-->

						</div>
					</div>

        <script src="/assets_superAdmin/js/jquery-3.6.0.min.js"></script>
