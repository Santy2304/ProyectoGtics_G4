<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
        <meta name="description" content="POS - Bootstrap Admin Template">
		<meta name="keywords" content="admin, estimates, bootstrap, business, corporate, creative, invoice, html5, responsive, Projects">
        <meta name="author" content="Dreamguys - Bootstrap Admin Template">
        <meta name="robots" content="noindex, nofollow">
        <title>Saint Medic</title>
		
		<!-- Favicon -->
		<link rel="shortcut icon" type="image/x-icon" href="/assets_superAdmin/img/PastillaSinFondo.png">
		
		<!-- Bootstrap CSS -->
        <link rel="stylesheet" href="/assets_superAdmin/css/bootstrap.min.css">
		
		<!-- animation CSS -->
        <link rel="stylesheet" href="/assets_superAdmin/css/animate.css">

		<!-- Select2 CSS -->
		<link rel="stylesheet" href="/assets_superAdmin/plugins/select2/css/select2.min.css">

		<!-- Owl Carousel CSS -->
		<link rel="stylesheet" href="/assets_superAdmin/plugins/owlcarousel/owl.carousel.min.css">

		<!-- Datatable CSS -->
		<link rel="stylesheet" href="/assets_superAdmin/css/dataTables.bootstrap4.min.css">
		
        <!-- Fontawesome CSS -->
		<link rel="stylesheet" href="/assets_superAdmin/plugins/fontawesome/css/fontawesome.min.css">
		<link rel="stylesheet" href="/assets_superAdmin/plugins/fontawesome/css/all.min.css">
		
		<!-- Main CSS -->
        <link rel="stylesheet" href="/assets_superAdmin/css/style.css">
		
    </head>
    <body>
		
		<div id="global-loader" >
			<div class="whirly-loader"> </div>
		</div>
		 
		<!-- Main Wrapper -->
        <div class="main-wrapper">

			<!-- Header -->
			<div th:replace="headerFarmacista"></div>

			<!-- Header -->

			<!-- Sidebar -->
			<div th:replace="sidebarFarmacista:: sidebarFarmacista(activeTab = 'ordenesVenta')"> </div>

			<!-- /Sidebar -->

			<div class="page-wrapper">
				<div class="content">
					<div class="page-header">
						<div class="page-title">
							<h4>DETALLES DE LA VENTA</h4>
						</div>
						<div class="page-btn">
							<a th:href="@{/verProductListFarmacista}" class="btn btn-submit me-2" >Regresar</a>
						</div>
					</div>
					<!-- /add -->

					<div class="row">
						<div class="col-lg-8 col-sm-12">
							<form th:object="${purchaseOrder}">
								<input type="hidden" th:field="*{id}">
								<div class="card">
									<div class="card-body">
										<div class="productdetails">
											<ul class="product-bar">
												<li>
													<h4 style="background-color: #ced4da">Paciente</h4>
													<input disabled="disabled" type="text" th:field="*{patient.name}">
												</li>
												<li>
													<h4 style="background-color: #ced4da">DNI</h4>
													<input disabled="disabled" type="text" th:field="*{patient.dni}">
												</li>
												<li>
													<h4 style="background-color: #ced4da">Dirección</h4>
													<input disabled="disabled" type="text" th:field="*{patient.location}">
												</li>
												<li>
													<h4 style="background-color: #ced4da">Distrito</h4>
													<input disabled="disabled" type="text" th:field="*{patient.distrit}">
												</li>
												<li>
													<h4 style="background-color: #ced4da">Teléfono</h4>
													<input disabled="disabled"  type="text" th:field="*{phoneNumber}">
												</li>
												<li>
													<h4 style="background-color: #ced4da">Doctor</h4>
													<input disabled="disabled" type="text" th:value="${purchaseOrder.getIdDoctor().getName() + ' ' + purchaseOrder.getIdDoctor().getLastName()}">
												</li>
												<li>
													<h4 style="background-color: #ced4da">Seguro</h4>
													<input disabled="disabled" type="text" th:field="*{patient.insurance}">
												</li>

												<li>
													<h4 style="background-color: #ced4da">Metodo de pago</h4>
													<input disabled="disabled" type="text" th:field="*{tipoPago}">

												</li>
												<li>
													<h4 style="background-color: #ced4da">Fecha</h4>
													<input disabled="disabled" type="text" th:field="*{releaseDate}">
												</li>

											</ul>
										</div>
									</div>
								</div>
							</form>

							<div class="card">
								<div class="card-body">
									<div class="productdetails">
										<h6 style="font-weight: bold">RESUMEN DE COMPRA</h6>
										<br>
										<ul class="product-bar">
											<li>
												<div class="col-md-3" style="background-color: #ced4da">
													<h6 style="font-weight: bold">Producto</h6>
												</div>

												<div class="col-md-3" style="background-color: #ced4da">
													<h6 style="font-weight: bold">Cantidad</h6>
												</div>
												<div class="col-md-3" style="background-color: #ced4da">
													<h6 style="font-weight: bold">Precio Unitario</h6>
												</div>
											</li>
											<li th:each="medicamento : ${listaMedicamentos}">
												<div class="col-md-3">
													<h6  th:text="${medicamento.getMedicineName()}"></h6>
												</div>

												<div class="col-md-3">
													<h6 th:text="${medicamento.getCantidad()}"></h6>
												</div>
												<div class="col-md-3">
													<h6 th:text="${medicamento.getPrecio()}"></h6>
												</div>
											</li>
										</ul>
									</div>
								</div>
							</div>
						</div>
						<div class="col-lg-4 col-sm-12">
							<div class="card">
								<div class="card-body">
									<div class="slider-product-details">
										<div class="owl-carousel owl-theme product-slide">
											<div class="slider-product">
												<img src="/assets_superAdmin/img/product/product69.jpg" alt="img">
												<h4>RECETA.pdf</h4>
											</div>
											<div class="slider-product">
												<img src="/assets_superAdmin/img/product/product69.jpg" alt="img">
												<h4>BOLETA.pdf</h4>
											</div>
										</div>
									</div>
								</div>

							</div>
						</div>
					</div>
						
					<!-- /add -->

				</div>
			</div>
        </div>
		<!-- /Main Wrapper -->
		 
		<!-- jQuery -->
        <script src="/assets_superAdmin/js/jquery-3.6.0.min.js"></script>

        <!-- Feather Icon JS -->
		<script src="/assets_superAdmin/js/feather.min.js"></script>

		<!-- Slimscroll JS -->
		<script src="/assets_superAdmin/js/jquery.slimscroll.min.js"></script>

		<!-- Bootstrap Core JS -->
        <script src="/assets_superAdmin/js/bootstrap.bundle.min.js"></script>

		<!-- Owl JS -->
		<script src="/assets_superAdmin/plugins/owlcarousel/owl.carousel.min.js"></script>

		<!-- Select2 JS -->
		<script src="/assets_superAdmin/plugins/select2/js/select2.min.js"></script>

		<!-- Custom JS -->
		<script src="/assets_superAdmin/js/script.js"></script>

    </body>
</html>
