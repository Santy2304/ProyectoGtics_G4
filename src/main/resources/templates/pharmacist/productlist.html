<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
        <meta name="description" content="POS - Bootstrap Admin Template">
		<meta name="keywords" content="admin, estimates, bootstrap, business, corporate, creative, invoice, html5, responsive, Projects">
        <meta name="author" content="Dreamguys - Bootstrap Admin Template">
        <meta name="robots" content="noindex, nofollow">
        <title>Saint Medic</title>
		
		<!-- Favicon -->
		<link rel="shortcut icon" type="image/x-icon" href="/assets_superAdmin/img/PastillaSinFondo.png">
		
		<!-- Bootstrap CSS -->
        <link rel="stylesheet" href="/assets_superAdmin/css/bootstrap.min.css">
		
		<!-- animation CSS -->
        <link rel="stylesheet" href="/assets_superAdmin/css/animate.css">

		<!-- Select2 CSS -->
		<link rel="stylesheet" href="/assets_superAdmin/plugins/select2/css/select2.min.css">

		<!-- Datatable CSS -->
		<link rel="stylesheet" href="/assets_superAdmin/css/dataTables.bootstrap4.min.css">
		
        <!-- Fontawesome CSS -->
		<link rel="stylesheet" href="/assets_superAdmin/plugins/fontawesome/css/fontawesome.min.css">
		<link rel="stylesheet" href="/assets_superAdmin/plugins/fontawesome/css/all.min.css">
		
		<!-- Main CSS -->
        <link rel="stylesheet" href="/assets_superAdmin/css/style.css">
		
    </head>
    <body>
		<div id="global-loader" >
			<div class="whirly-loader"> </div>
		</div>
		<!-- Main Wrapper -->
        <div class="main-wrapper">


			<!-- Header -->
			<div th:replace="headerFarmacista"></div>
			<!-- Header -->

			<!--sideBar-->
			<div th:replace="sidebarFarmacista:: sidebarFarmacista(activeTab = 'ordenesVenta')"> </div>
			<!-- /Sidebar -->

			<div class="page-wrapper">
				<div class="content">
					<div class="page-header">
						<div class="page-title">
							<h4>PRESENCIAL</h4>
						</div>
					</div>

					<div class="card">
						<div class="card-body">
							<div class="table-top">
								<div class="search-set">
									<div class="search-path">
										<a class="btn btn-filter" id="filter_search">
											<img src="/assets_superAdmin/img/icons/filter.svg" alt="img">
											<span><img src="/assets_superAdmin/img/icons/closes.svg" alt="img"></span>
										</a>
									</div>
									<div class="search-input">
										<a class="btn btn-searchset"><img src="/assets_superAdmin/img/icons/search-white.svg" alt="img"></a>
									</div>
								</div>
								<div class="wordset">
									<ul>

										<li>
											<a data-bs-toggle="tooltip" data-bs-placement="top" title="csv"><img src="/assets_superAdmin/img/icons/excel.svg" alt="img"></a>
										</li>

									</ul>
								</div>
							</div>
							<!-- /Filter -->
							<div class="card mb-0" id="filter_inputs">
								<div class="card-body pb-0">
									<div class="row">
										<div class="col-lg-12 col-sm-12">
											<div class="row">

												<div class="col-lg col-sm-6 col-12">
													<div class="form-group">
														<input type="text" class="datetimepicker cal-icon" placeholder="Fecha de Registro Inicial" >
													</div>
												</div>
												<div class="col-lg col-sm-6 col-12">
													<div class="form-group">
														<input type="text" class="datetimepicker cal-icon" placeholder="Fecha de Registro Final" >
													</div>
												</div>

												<div class="col-lg-1 col-sm-6 col-12">
													<div class="form-group">
														<a class="btn btn-filters ms-auto"><img src="/assets_superAdmin/img/icons/search-whites.svg" alt="img"></a>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<!-- /Filter -->
							<div class="table-responsive">
								<table class="table  datanew">
									<thead>
										<tr>
											<th>Boleta</th>
											<th>Venta</th>
											<th>Paciente</th>
											<th>Precio</th>
											<th>Fecha</th>
											<th>Acciones</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="presencial : ${listaPurchaseOrderPresencial}">
											<td>
												<a class="me-3" href="#">
													<img src="/assets_superAdmin/img/icons/excel.svg" alt="img" style="height: auto; width:20px">
												</a>
											</td>

											<td th:text=" 'PS0'+${presencial.getIdPurchaseOrder()}"></td>
											<td th:text="${presencial.getNombrePaciente()}"></td>
											<td th:text="|S/${presencial.getMonto()}|"></td>

											<td th:text="${presencial.getFecha()}"></td>
											<td>

												<a class="me-3" th:href="@{'/pharmacist/detallesOrdenVenta?idPurchaseOrder=' + ${presencial.getIdPurchaseOrder()}}">
													<img src="/assets_superAdmin/img/icons/eye.svg" alt="img">
												</a>

											</td>
										</tr>

									</tbody>
								</table>
							</div>
						</div>
					</div>



					<div class="page-header">
						<div class="page-title">
							<h4>WEB</h4>
						</div>

					</div>

					<!-- /product list -->
					<div class="card">
						<div class="card-body">
							<div class="table-top">
								<div class="search-set">
									<div class="search-path">
										<a class="btn btn-filter" id="filter_search1">
											<img src="/assets_superAdmin/img/icons/filter.svg" alt="img">
											<span><img src="/assets_superAdmin/img/icons/closes.svg" alt="img"></span>
										</a>
									</div>
									<div class="search-input">
										<a class="btn btn-searchset"><img src="/assets_superAdmin/img/icons/search-white.svg" alt="img"></a>
									</div>
								</div>
								<div class="wordset">
									<ul>

										<li>
											<a data-bs-toggle="tooltip" data-bs-placement="top" title="csv"><img src="/assets_superAdmin/img/icons/excel.svg" alt="img"></a>
										</li>

									</ul>
								</div>
							</div>
							<!-- /Filter -->
							<div class="card mb-0" id="filter_inputs1">
								<div class="card-body pb-0">
									<div class="row">
										<div class="col-lg-12 col-sm-12">
											<div class="row">

												<div class="col-lg col-sm-6 col-12">
													<div class="form-group">
														<input type="text" class="datetimepicker cal-icon" placeholder="Fecha de Registro Inicial" >
													</div>
												</div>
												<div class="col-lg col-sm-6 col-12">
													<div class="form-group">
														<input type="text" class="datetimepicker cal-icon" placeholder="Fecha de Registro Final" >
													</div>
												</div>

												<div class="col-lg-1 col-sm-6 col-12">
													<div class="form-group">
														<a class="btn btn-filters ms-auto"><img src="/assets_superAdmin/img/icons/search-whites.svg" alt="img"></a>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<!-- /Filter -->
							<div class="table-responsive">
								<table class="table  datanew">
									<thead>
										<tr>
											<th>Venta</th>
											<th>Paciente </th>
											<th>Precio</th>
											<th>Estado de pago</th>
											<th>Tracking</th>
											<th>Fecha</th>
											<th>Acciones</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="web : ${listaPurchaseOrderWeb}">

											<td th:text=" 'WB0'+${web.getIdPurchaseOrder()}"></td>
											<td th:text="${web.getNombrePaciente()}"></td>
											<td th:text="|S/${web.getMonto()}|"></td>
											<td th:text="${web.getEstadoPago()}"></td>
											<td th:text="${web.getTracking()}"></td>
											<td th:text="${web.getFecha()}"></td>
											<td>

												<a class="me-3" th:href="@{'/pharmacist/detallesOrdenVenta?idPurchaseOrder=' + ${web.getIdPurchaseOrder()}}">
													<img src="/assets_superAdmin/img/icons/eye.svg" alt="img">
												</a>
												<a class="me-3" th:href="@{'/pharmacist/verEditarProducto?idPurchaseOrder=' + ${web.getIdPurchaseOrder()}}">
													<img src="/assets_superAdmin/img/icons/edit.svg" alt="img">
												</a>
												<a   onclick="return Swal.fire({ title:'¿Estás seguro de invalidar esta venta?\n Ingresa el motivo', icon: 'warning', showCancelButton: true, confirmButtonColor: '#d48e15', cancelButtonColor: '#805409', confirmButtonText: 'Invalidar' , cancelButtonText:'Cancelar',  input: 'text' })">
													<img src="/assets_superAdmin/img/icons/delete.svg" alt="img">
												</a>
											</td>
										</tr>

									</tbody>
								</table>
							</div>
						</div>
					</div>




					<div class="page-header">
						<div class="page-title">
							<h4>CHATBOT</h4>
						</div>

					</div>
					<!-- /product list -->
					<div class="card">
						<div class="card-body">
							<div class="table-top">
								<div class="search-set">
									<div class="search-path">
										<a class="btn btn-filter" id="filter_search2">
											<img src="/assets_superAdmin/img/icons/filter.svg" alt="img">
											<span><img src="/assets_superAdmin/img/icons/closes.svg" alt="img"></span>
										</a>
									</div>
									<div class="search-input">
										<a class="btn btn-searchset"><img src="/assets_superAdmin/img/icons/search-white.svg" alt="img"></a>
									</div>
								</div>
								<div class="wordset">
									<ul>
										<li>
											<a data-bs-toggle="tooltip" data-bs-placement="top" title="csv"><img src="/assets_superAdmin/img/icons/excel.svg" alt="img"></a>
										</li>
									</ul>
								</div>
							</div>
							<!-- /Filter -->
							<div class="card mb-0" id="filter_inputs2">
								<div class="card-body pb-0">
									<div class="row">
										<div class="col-lg-12 col-sm-12">
											<div class="row">
												<div class="col-lg col-sm-6 col-12">
													<div class="form-group">
														<input type="text" class="datetimepicker cal-icon" placeholder="Fecha de Registro Inicial" >
													</div>
												</div>
												<div class="col-lg col-sm-6 col-12">
													<div class="form-group">
														<input type="text" class="datetimepicker cal-icon" placeholder="Fecha de Registro Final" >
													</div>
												</div>

												<div class="col-lg-1 col-sm-6 col-12">
													<div class="form-group">
														<a class="btn btn-filters ms-auto"><img src="/assets_superAdmin/img/icons/search-whites.svg" alt="img"></a>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<!-- /Filter -->
							<div class="table-responsive">
								<table class="table  datanew">
									<thead>
										<tr>
											<th>Venta</th>
											<th>Paciente </th>
											<th>Precio (S/.)</th>
											<th>Estado de pago</th>
											<th>Tracking</th>
											<th>Fecha</th>
											<th>Acciones</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="bot : ${listaPurchaseOrderBOT}">
											<td th:text=" 'BT0'+${bot.getIdPurchaseOrder()}"></td>
											<td th:text="${bot.getNombrePaciente()}"></td>
											<td th:text="|S/${bot.getMonto()}|"></td>
											<td th:text="${bot.getEstadoPago()}"></td>
											<td th:text="${bot.getTracking()}"></td>
											<td th:text="${bot.getFecha()}"></td>
											<td>

												<a class="me-3" th:href="@{'/pharmacist/detallesOrdenVenta?idPurchaseOrder=' + ${bot.getIdPurchaseOrder()}}">
													<img src="/assets_superAdmin/img/icons/eye.svg" alt="img">
												</a>
												<a class="me-3" th:href="@{'/pharmacist/verEditarProducto?idPurchaseOrder=' + ${bot.getIdPurchaseOrder()}}">
													<img src="/assets_superAdmin/img/icons/edit.svg" alt="img">
												</a>
												<a   onclick="return Swal.fire({ title:'¿Estás seguro de invalidar esta venta?\n Ingresa el motivo', icon: 'warning', showCancelButton: true, confirmButtonColor: '#d48e15', cancelButtonColor: '#805409', confirmButtonText: 'Invalidar' , cancelButtonText:'Cancelar',  input: 'text' })">
													<img src="/assets_superAdmin/img/icons/delete.svg" alt="img">
												</a>
											</td>
										</tr>


									</tbody>
								</table>
							</div>
						</div>
					</div>


				</div>
					<!-- /product list -->
				</div>
			</div>
		<!-- /Main Wrapper -->
		 
		<!-- jQuery -->
        <script src="/assets_superAdmin/js/jquery-3.6.0.min.js"></script>

        <!-- Feather Icon JS -->
		<script src="/assets_superAdmin/js/feather.min.js"></script>

		<!-- Slimscroll JS -->
		<script src="/assets_superAdmin/js/jquery.slimscroll.min.js"></script>

		<!-- Datatable JS -->
		<script src="/assets_superAdmin/js/jquery.dataTables.min.js"></script>
		<script src="/assets_superAdmin/js/dataTables.bootstrap4.min.js"></script>
		
		<!-- Bootstrap Core JS -->
        <script src="/assets_superAdmin/js/bootstrap.bundle.min.js"></script>

		<!-- Select2 JS -->
		<script src="/assets_superAdmin/plugins/select2/js/select2.min.js"></script>

		<!-- Sweetalert 2 -->
		<script src="/assets_superAdmin/plugins/sweetalert/sweetalert2.all.min.js"></script>
		<script src="/assets_superAdmin/plugins/sweetalert/sweetalerts.min.js"></script>

		<!-- Custom JS -->
		<script src="/assets_superAdmin/js/script.js"></script>

		<script src="/assets_superAdmin/js/moment.min.js"></script>
		<script src="/assets_superAdmin/js/bootstrap-datetimepicker.min.js"></script>
		
    </body>
</html>
