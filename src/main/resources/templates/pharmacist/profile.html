<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
        <meta name="description" content="POS - Bootstrap Admin Template">
		<meta name="keywords" content="admin, estimates, bootstrap, business, corporate, creative, invoice, html5, responsive, Projects">
        <meta name="author" content="Dreamguys - Bootstrap Admin Template">
        <meta name="robots" content="noindex, nofollow">
        <title>Saint Medic</title>
		
		<!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="/assets_superAdmin/img/PastillaSinFondo.png">
		
		<!-- Bootstrap CSS -->
        <link rel="stylesheet" href="/assets_superAdmin/css/bootstrap.min.css">
		
		<!-- animation CSS -->
        <link rel="stylesheet" href="/assets_superAdmin/css/animate.css">

		<!-- Select2 CSS -->
		<link rel="stylesheet" href="/assets_superAdmin/plugins/select2/css/select2.min.css">

		<!-- Datatable CSS -->
		<link rel="stylesheet" href="/assets_superAdmin/css/dataTables.bootstrap4.min.css">
		
        <!-- Fontawesome CSS -->
		<link rel="stylesheet" href="/assets_superAdmin/plugins/fontawesome/css/fontawesome.min.css">
		<link rel="stylesheet" href="/assets_superAdmin/plugins/fontawesome/css/all.min.css">
		
		<!-- Main CSS -->
        <link rel="stylesheet" href="/assets_superAdmin/css/style.css">
		
    </head>
    <body>
		
		<div id="global-loader" >
			<div class="whirly-loader"> </div>
		</div>
	
	
		 
		<!-- Main Wrapper -->
        <div class="main-wrapper">
			<!-- Header -->
			<div th:replace="headerFarmacista"></div>

			<!-- Header -->

			<!-- Sidebar -->
			<div th:replace="sidebarFarmacista:: sidebarFarmacista(activeTab = 'perfil')"> </div>

			<!-- /Sidebar -->

			<div class="page-wrapper">
				<div class="content" style="margin-left:8% ; margin-right:8%">
					<!-- /product list -->
					<div class="card">
						<form method="post" th:action="@{/pharmacist/editarPerfilPharmacist}">
							<input type="hidden" name="idPharmacist" th:field="${farmacista.idFarmacista}">
							<div class="card-body">
								<div class="profile-set">
									<div class="profile-head">

									</div>
									<div class="profile-top">
										<div class="profile-content">
											<div class="profile-contentimg">
												<img src="../assets_superAdmin/images/perfil.png" alt="img" id="blah">
												<div class="profileupload">
													<input type="file" id="imgInp">
													<a href="javascript:void(0);" ><img src="../assets_superAdmin/img/icons/edit-set.svg" alt="img"></a>
												</div>
											</div>
											<div class="profile-contentname">
												<h2 th:text="${farmacista.name}"></h2>
												<h4>Actualiza tu foto y datos personales</h4>
											</div>
										</div>
										<div class="ms-auto">
											<button type="submit" class="btn btn-submit me-2">Guardar</button>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-lg-6 col-sm-12">
										<div class="form-group">
											<label>Nombre</label>
											<input name="name" type="text" th:value="${farmacista.name}" readonly>
										</div>

										<div class="form-group">
											<label>Apellido</label>
											<input name="lastname" type="text" th:value="${farmacista.lastName}" readonly>
										</div>
									</div>


									<div class="col-lg-6 col-sm-12">
										<div class="form-group">
											<label>Correo</label>
											<input name="email" type="text" th:value="${farmacista.email}">
											<div th:if="${errorEm != null}"  class="text-danger" >
												<span th:text="${errorEm}"></span>
											</div>
										</div>

										<div class="form-group">
											<label>Distrito</label>
											<input name="distrit" type="text" th:value="${farmacista.distrit}">
											<div th:if="${errorD != null}"  class="text-danger" >
												<span th:text="${errorD}"></span>
											</div>
										</div>

									</div>


									<div class="col-12">
										<button type="submit" class="btn btn-submit me-2">Guardar</button>
										<a onclick="regresarPaginaAnterior()" class="btn btn-cancel">Regresar</a>
									</div>
									<script>
										function regresarPaginaAnterior() {
											window.history.back();
										}
									</script>
								</div>
							</div>
						</form>
					</div>
					<!-- /product list -->
				</div>
			</div>
        </div>

		
		<!-- /Main Wrapper -->
		 
		<!-- jQuery -->
        <script src="/assets_superAdmin/js/jquery-3.6.0.min.js"></script>

        <!-- Feather Icon JS -->
		<script src="/assets_superAdmin/js/feather.min.js"></script>

		<!-- Slimscroll JS -->
		<script src="/assets_superAdmin/js/jquery.slimscroll.min.js"></script>

		<!-- Datatable JS -->
		<script src="/assets_superAdmin/js/jquery.dataTables.min.js"></script>
		<script src="/assets_superAdmin/js/dataTables.bootstrap4.min.js"></script>
		
		<!-- Bootstrap Core JS -->
        <script src="/assets_superAdmin/js/bootstrap.bundle.min.js"></script>

		<!-- Select2 JS -->
		<script src="/assets_superAdmin/plugins/select2/js/select2.min.js"></script>

		<!-- Sweetalert 2 -->
		<script src="/assets_superAdmin/plugins/sweetalert/sweetalert2.all.min.js"></script>
		<script src="/assets_superAdmin/plugins/sweetalert/sweetalerts.min.js"></script>

		<!-- Custom JS -->
		<script src="/assets_superAdmin/js/script.js"></script>
		
    </body>
</html>
