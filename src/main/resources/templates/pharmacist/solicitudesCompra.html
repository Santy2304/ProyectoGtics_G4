<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
        <meta name="description" content="POS - Bootstrap Admin Template">
        <meta name="keywords" content="admin, estimates, bootstrap, business, corporate, creative, invoice, html5, responsive, Projects">
        <meta name="author" content="Dreamguys - Bootstrap Admin Template">
        <meta name="robots" content="noindex, nofollow">
        <title>Saint Medic</title>

        <!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="/assets_superAdmin/img/PastillaSinFondo.png">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="/assets_superAdmin/css/bootstrap.min.css">

        <!-- animation CSS -->
        <link rel="stylesheet" href="/assets_superAdmin/css/animate.css">

        <!-- Select2 CSS -->
        <link rel="stylesheet" href="/assets_superAdmin/plugins/select2/css/select2.min.css">

        <!-- Datatable CSS -->
        <link rel="stylesheet" href="/assets_superAdmin/css/dataTables.bootstrap4.min.css">

        <!-- Fontawesome CSS -->
        <link rel="stylesheet" href="/assets_superAdmin/plugins/fontawesome/css/fontawesome.min.css">
        <link rel="stylesheet" href="/assets_superAdmin/plugins/fontawesome/css/all.min.css">

        <!-- Main CSS -->
        <link rel="stylesheet" href="/assets_superAdmin/css/style.css">

    </head>
    <body>
        <div id="global-loader" >
            <div class="whirly-loader"> </div>
        </div>
        <!-- Main Wrapper -->
        <div class="main-wrapper">


            <!-- Header -->
            <div th:replace="headerFarmacista"></div>
            <!-- Header -->

            <!--sideBar-->
            <div th:replace="sidebarFarmacista:: sidebarFarmacista(activeTab = 'solicitudesVenta')"> </div>
            <!-- /Sidebar -->

            <div class="page-wrapper">
                <div class="content">
                    <div class="page-header">
                        <div class="page-title">
                            <h4>WEB</h4>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <div class="table-top">
                                <div class="search-set">
                                    <div class="search-path">
                                        <a class="btn btn-filter" id="filter_search">
                                            <img src="/assets_superAdmin/img/icons/filter.svg" alt="img">
                                            <span><img src="/assets_superAdmin/img/icons/closes.svg" alt="img"></span>
                                        </a>
                                    </div>
                                    <div class="search-input">
                                        <a class="btn btn-searchset"><img src="/assets_superAdmin/img/icons/search-white.svg" alt="img"></a>
                                    </div>
                                </div>
                                <div class="wordset">
                                    <ul>

                                        <li>
                                            <a data-bs-toggle="tooltip" data-bs-placement="top" title="csv"><img src="/assets_superAdmin/img/icons/excel.svg" alt="img"></a>
                                        </li>

                                    </ul>
                                </div>
                            </div>
                            <!-- /Filter -->
                            <div class="card mb-0" id="filter_inputs">
                                <div class="card-body pb-0">
                                    <div class="row">
                                        <div class="col-lg-12 col-sm-12">
                                            <div class="row">

                                                <div class="col-lg col-sm-6 col-12">
                                                    <div class="form-group">
                                                        <input type="text" class="datetimepicker cal-icon" placeholder="Fecha de Registro Inicial" >
                                                    </div>
                                                </div>
                                                <div class="col-lg col-sm-6 col-12">
                                                    <div class="form-group">
                                                        <input type="text" class="datetimepicker cal-icon" placeholder="Fecha de Registro Final" >
                                                    </div>
                                                </div>

                                                <div class="col-lg-1 col-sm-6 col-12">
                                                    <div class="form-group">
                                                        <a class="btn btn-filters ms-auto"><img src="/assets_superAdmin/img/icons/search-whites.svg" alt="img"></a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- /Filter -->
                            <div class="table-responsive">
                                <table class="table  datanew">
                                    <thead>
                                        <tr>
                                            <th>Venta</th>
                                            <th>Paciente</th>
                                            <th>Precio (S/.)</th>
                                            <th>Fecha</th>
                                            <th>Detalle</th>
                                            <th>Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="solicitud : ${listaSolicitudes}">
                                            <td th:text=" 'WB0'+${solicitud.getIdPurchaseOrder()}"></td>
                                            <td th:text="${solicitud.getNombrePaciente()}"></td>
                                            <td th:text="|S/${solicitud.getMonto()}|"></td>
                                            <td th:text="${solicitud.getFecha()}"></td>
                                            <td>
                                                <a class="me-3" th:href="@{'/pharmacist/verDetalleSolicitud?idSolicitud=' + ${solicitud.idPurchaseOrder}}">
                                                    <img src="/assets_superAdmin/img/icons/prescription2.svg" alt="img">
                                                </a>

                                            </td>
                                            <td>
                                                <a class="me-3" th:id="${solicitud.idPurchaseOrder}">
                                                    <img src="/assets_superAdmin/img/icons/check-circle-fill.svg" alt="img">
                                                </a>

                                                <script th:javascript="inline">
                                                    document.addEventListener("DOMContentLoaded", ()=>{
                                                        let alert = document.getElementById(  '' + [[${solicitud.idPurchaseOrder}]]);
                                                        alert.addEventListener('click', ()=> {
                                                            $.ajax({
                                                                url:"/pharmacist/aceptarSolicitud?idSolicitud="+[[${solicitud.idPurchaseOrder}]],
                                                                type:"GET",
                                                                success:function(response){window.location.href="/pharmacist/solicitudesFarmacista"},
                                                                error:function(response){
                                                                    Swal.fire({
                                                                        icon: "error",
                                                                        iconColor: "orange",
                                                                        background: "white",
                                                                        confirmButtonColor: "orange",
                                                                        title: "Oops",
                                                                        text: "No hay suficientes medicamentos para esta compra!",
                                                                    });
                                                                }
                                                            });
                                                        });
                                                    });
                                                </script>

                                                <a class="confirm-text" th:id="|delete${solicitud.idPurchaseOrder}|" >
                                                    <img src="/assets_superAdmin/img/icons/delete.svg" alt="img">
                                                </a>
                                                <script th:javascript="inline">
                                                    document.addEventListener("DOMContentLoaded", ()=>{
                                                        let dele = document.getElementById(  'delete' + [[${solicitud.idPurchaseOrder}]]);
                                                        dele.addEventListener('click', ()=> {
                                                            Swal.fire({
                                                                title:'¿Estás seguro de invalidar esta venta? Ingresa el motivo',
                                                                icon: 'warning',
                                                                showCancelButton: true,
                                                                confirmButtonColor: '#d48e15',
                                                                cancelButtonColor: '#805409',
                                                                confirmButtonText: 'Invalidar' ,
                                                                cancelButtonText:'Cancelar',
                                                                input: 'text'
                                                            }).then((result) => {
                                                                if (result.isConfirmed) {
                                                                    $.ajax({
                                                                        type : 'GET' ,
                                                                        url : '/pharmacist/rechazarSolicitud?idSolicitud=' + [[${solicitud.idPurchaseOrder}]] ,
                                                                        success : function (response) {
                                                                           window.location.href = '/pharmacist/solicitudesFarmacista';
                                                                        } ,
                                                                        error: function(response){
                                                                            console.log('eppepepep');
                                                                        }
                                                                    })
                                                                }
                                                            });
                                                        });
                                                    });
                                                </script>


                                            </td>
                                        </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <div class="page-header">
                        <div class="page-title">
                            <h4>BOT</h4>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <div class="table-top">
                                <div class="search-set">
                                    <div class="search-path">
                                        <a class="btn btn-filter" id="filter_search1">
                                            <img src="/assets_superAdmin/img/icons/filter.svg" alt="img">
                                            <span><img src="/assets_superAdmin/img/icons/closes.svg" alt="img"></span>
                                        </a>
                                    </div>
                                    <div class="search-input">
                                        <a class="btn btn-searchset"><img src="/assets_superAdmin/img/icons/search-white.svg" alt="img"></a>
                                    </div>
                                </div>
                                <div class="wordset">
                                    <ul>

                                        <li>
                                            <a data-bs-toggle="tooltip" data-bs-placement="top" title="csv"><img src="/assets_superAdmin/img/icons/excel.svg" alt="img"></a>
                                        </li>

                                    </ul>
                                </div>
                            </div>
                            <!-- /Filter -->
                            <div class="card mb-0" id="filter_inputs1">
                                <div class="card-body pb-0">
                                    <div class="row">
                                        <div class="col-lg-12 col-sm-12">
                                            <div class="row">

                                                <div class="col-lg col-sm-6 col-12">
                                                    <div class="form-group">
                                                        <input type="text" class="datetimepicker cal-icon" placeholder="Fecha de Registro Inicial" >
                                                    </div>
                                                </div>
                                                <div class="col-lg col-sm-6 col-12">
                                                    <div class="form-group">
                                                        <input type="text" class="datetimepicker cal-icon" placeholder="Fecha de Registro Final" >
                                                    </div>
                                                </div>

                                                <div class="col-lg-1 col-sm-6 col-12">
                                                    <div class="form-group">
                                                        <a class="btn btn-filters ms-auto"><img src="/assets_superAdmin/img/icons/search-whites.svg" alt="img"></a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- /Filter -->
                            <div class="table-responsive">
                                <table class="table  datanew">
                                    <thead>
                                        <tr>
                                            <th>Venta</th>
                                            <th>Paciente</th>
                                            <th>Precio</th>
                                            <th>Fecha</th>
                                            <th>Detalle</th>
                                            <th>Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="bot : ${listaSolicitudesBOT}">
                                            <td th:text=" 'BT0'+${bot.getIdPurchaseOrder()}"></td>
                                            <td th:text="${bot.getNombrePaciente()}"></td>
                                            <td th:text="|S/${bot.getMonto()}|"></td>
                                            <td th:text="${bot.getFecha()}"></td>
                                            <td>
                                                <a class="me-3" th:href="@{'/pharmacist/verDetalleSolicitud?idSolicitud=' + ${bot.idPurchaseOrder}}">
                                                    <img src="/assets_superAdmin/img/icons/prescription2.svg" alt="img">
                                                </a>

                                            </td>
                                            <td>
                                                <a class="me-3" th:href="@{'/pharmacist/aceptarSolicitud?idSolicitud=' + ${bot.idPurchaseOrder}}">
                                                    <img src="/assets_superAdmin/img/icons/check-circle-fill.svg" alt="img">
                                                </a>

                                                <a class="confirm-text" th:href="@{'/pharmacist/rechazarSolicitud?idSolicitud=' + ${bot.idPurchaseOrder}}">
                                                    <img src="/assets_superAdmin/img/icons/delete.svg" alt="img">
                                                </a>

                                               <!--
                                                <a class="confirm-text" th:onclick="|mensajeRechazo(${bot.idPurchaseOrder})|">
                                                    <img src="/assets_superAdmin/img/icons/delete.svg" alt="img">
                                                </a>-->

                                            </td>
                                        </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /product list -->
            </div>
        </div>
        <!-- /Main Wrapper -->
        <script type="text/javascript" th:if="${alerta!=null}">
            document.addEventListener('DOMContentLoaded', function() {
                Swal.fire({
                    icon: "error",
                    iconColor: "orange",
                    title: "¡No hay suficientes Medicamentos!",
                    confirmButtonColor: "#dd986a"
                })
            });
        </script>

        <!-- jQuery -->
        <script src="/assets_superAdmin/js/jquery-3.6.0.min.js"></script>

        <!-- Feather Icon JS -->

        <!-- Slimscroll JS -->

        <script src="/assets_superAdmin/js/bootstrap.bundle.min.js"></script>

        <!-- Select2 JS -->
        <script src="/assets_superAdmin/plugins/select2/js/select2.min.js"></script>

        <!-- Sweetalert 2 -->
        <script src="/assets_superAdmin/plugins/sweetalert/sweetalert2.all.min.js"></script>
        <script src="/assets_superAdmin/plugins/sweetalert/sweetalerts.min.js"></script>
        <!-- Sweetalert 2 -->
        <script src="/assets_pacient/plugins/sweetalert/sweetalert2.all.min.js"></script>
        <script src="/assets_pacient/plugins/sweetalert/sweetalerts.min.js"></script>
        <!-- Custom JS -->
        <script src="/assets_superAdmin/js/script.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
        <script src="/assets_superAdmin/js/moment.min.js"></script>
