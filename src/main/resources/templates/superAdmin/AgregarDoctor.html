<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
        <meta name="description" content="POS - Bootstrap Admin Template">
		<meta name="keywords" content="admin, estimates, bootstrap, business, corporate, creative, invoice, html5, responsive, Projects">
        <meta name="author" content="Dreamguys - Bootstrap Admin Template">
        <meta name="robots" content="noindex, nofollow">
		<title>Saint Medic</title>


		<!-- Favicon -->
		<link rel="shortcut icon" type="image/x-icon" href="/assets_superAdmin/img/PastillaSinFondo.png">


		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="/assets_superAdmin/css/bootstrap.min.css">

		<!-- animation CSS -->
		<link rel="stylesheet" href="/assets_superAdmin/css/animate.css">

		<!-- Select2 CSS -->
		<link rel="stylesheet" href="/assets_superAdmin/plugins/select2/css/select2.min.css">

		<!-- Datatable CSS -->
		<link rel="stylesheet" href="/assets_superAdmin/css/dataTables.bootstrap4.min.css">

		<!-- Fontawesome CSS -->
		<link rel="stylesheet" href="/assets_superAdmin/plugins/fontawesome/css/fontawesome.min.css">
		<link rel="stylesheet" href="/assets_superAdmin/plugins/fontawesome/css/all.min.css">

		<!-- Main CSS -->
		<link rel="stylesheet" href="/assets_superAdmin/css/style.css">

	</head>
    <body>
		
		<div id="global-loader" >
			<div class="whirly-loader"> </div>
		</div>
	
		 
		<!-- Main Wrapper -->
        <div class="main-wrapper">

			<!--header-->
			<div th:replace="navbarSuperAdmin"></div>


			<!-- Sidebar -->
			<div th:replace="sideBarSuperAdmin :: sideBarSuperAdmin(activeTab = 'listaUsuarios')"> </div>


			<div class="page-wrapper">
				<div class="content">
					<div class="page-header">
						<div class="page-title">
							<h4>Nuevo Doctor</h4>
						</div>
					</div>
					<!-- /add -->
					<div class="card">
						<div class="card-body">
							<form method="post" th:action="@{/superAdmin/agregarDoctor}" th:object="${doctor}">
								<div class="row">
									<div class="col-lg-3 col-sm-6 col-12">
										<div class="form-group">
											<label for="nombre">Nombre</label>
											<input class="form-control" type="text" id="nombre" th:field="*{name}"
												   th:classappend="${#fields.hasErrors('name')? 'is-invalid' : ''}">
											<div class="invalid-feedback" th:if="${#fields.hasErrors('name')}"
												 th:errors="*{name}"></div>
										</div>
									</div>
									<div class="col-lg-3 col-sm-6 col-12">
										<div class="form-group">
											<label for="lastName">Apellidos</label>
											<input class="form-control" type="text" id="lastName" th:field="*{lastName}"
												   th:classappend="${#fields.hasErrors('lastName')? 'is-invalid' : ''}">
											<div class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}"
												 th:errors="*{lastName}"></div>
										</div>
									</div>
									<div class="col-lg-3 col-sm-6 col-12">
										<div class="form-group">
											<label for="dni">DNI</label>
											<input class="form-control" type="text" id="dni" th:field="*{dni}"
												   th:classappend="${(#fields.hasErrors('dni') || (error != null))? 'is-invalid' : ''}">
											<div class="invalid-feedback" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></div>
											<div class="invalid-feedback" th:if="${error}" th:text="${error}"></div>
										</div>
									</div>
									<div class="col-lg-3 col-sm-6 col-12">
										<div class="form-group">
											<label for="correo">Correo</label>
											<input class="form-control" type="text" id="correo" th:field="*{email}"
												   th:classappend="${#fields.hasErrors('email')? 'is-invalid' : ''}">
											<div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
										</div>
									</div>
									<div class="col-lg-3 col-sm-6 col-12">
										<div class="form-group">
											<label for="sede">Sede</label>
											<select class="form-select" id="sede" th:field="*{headquarter}"
													th:classappend="${#fields.hasErrors('headquarter')? 'is-invalid' : ''}">
												<option selected value="">Seleccionar</option>
												<option th:each="sede : ${listaSedes}"
														th:value="${sede.name}"
														th:text="${sede.name}"></option>
											</select>
											<div class="invalid-feedback" th:if="${#fields.hasErrors('headquarter')}" th:errors="*{headquarter}"></div>
										</div>
									</div>
									<input type="hidden" name="state" value="activo">
									<div class="col-lg-12">
										<div class="form-group">
											<label for="foto">Foto de Usuario</label>
											<div class="image-upload" id="foto">
												<input type="file">
												<div class="image-uploads">
													<img src="/assets_superAdmin/img/icons/upload.svg" alt="img">
													<h4>Seleccione una imagen</h4>
												</div>
											</div>
										</div>
									</div>
									<div class="col-lg-12">
										<button class="btn btn-submit me-2" type="submit">Guardar</button>
										<a th:href="@{'/superAdmin/verListados'}" class="btn btn-cancel">Cancelar</a>
									</div>
								</div>
							</form>
						</div>
					</div>
					<!-- /add -->
				</div>
			</div>
        </div>
		<!-- /Main Wrapper -->
		 
		<!-- jQuery -->
		<script src="/assets_superAdmin/js/jquery-3.6.0.min.js"></script>

		<!--Feather Icon JS-->
		<script src="/assets_superAdmin/js/feather.min.js"></script>

		<!--Slimscroll JS-->
		<script src="/assets_superAdmin/js/jquery.slimscroll.min.js"></script>

		<!-- Datatable JS-->
		<script src="/assets_superAdmin/js/jquery.dataTables.min.js"></script>
		<script src="/assets_superAdmin/js/dataTables.bootstrap4.min.js"></script>

		<!--Bootstrap Core JS-->
		<script src="/assets_superAdmin/js/bootstrap.bundle.min.js"></script>-->

		<!--Select2 JS-->
		<script src="/assets_superAdmin/plugins/select2/js/select2.min.js"></script>

		<!-- Sweetalert 2-->
		<script src="/assets_superAdmin/plugins/sweetalert/sweetalert2.all.min.js"></script>
		<script src="/assets_superAdmin/plugins/sweetalert/sweetalerts.min.js"></script>

		<!-- Custom JS-->
		<script src="/assets_superAdmin/js/script.js"></script>
		
    </body>
</html>
