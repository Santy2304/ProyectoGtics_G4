<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
        <meta name="description" content="POS - Bootstrap Admin Template">
		<meta name="keywords" content="admin, estimates, bootstrap, business, corporate, creative, invoice, html5, responsive, Projects">
        <meta name="author" content="Dreamguys - Bootstrap Admin Template">
        <meta name="robots" content="noindex, nofollow">
		<title>Saint Medic</title>

		<!-- Favicon -->

		<!-- Favicon -->
		<link rel="shortcut icon" type="image/x-icon" href="/assets_superAdmin/img/PastillaSinFondo.png">


		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="/assets_superAdmin/css/bootstrap.min.css">

		<!-- animation CSS -->
		<link rel="stylesheet" href="/assets_superAdmin/css/animate.css">

		<!-- Select2 CSS -->
		<link rel="stylesheet" href="/assets_superAdmin/plugins/select2/css/select2.min.css">

		<!-- Datatable CSS -->
		<link rel="stylesheet" href="/assets_superAdmin/css/dataTables.bootstrap4.min.css">

		<!-- Fontawesome CSS -->
		<link rel="stylesheet" href="/assets_superAdmin/plugins/fontawesome/css/fontawesome.min.css">
		<link rel="stylesheet" href="/assets_superAdmin/plugins/fontawesome/css/all.min.css">

		<!-- Main CSS -->
		<link rel="stylesheet" href="/assets_superAdmin/css/style.css">

	</head>
	<body>
		
		<div id="global-loader" >
			<div class="whirly-loader"> </div>
		</div>
		 
		<!-- Main Wrapper -->
        <div class="main-wrapper">

			<!-- Header -->
			<div th:replace="navbarSuperAdmin"></div>


			<!-- Sidebar -->
			<div th:replace="sideBarSuperAdmin :: sideBarSuperAdmin(activeTab = 'listaUsuarios')"> </div>

			<!-- /Sidebar -->

			<form method="post" th:action="@{/guardarCambiosFarmacista}" th:object="${farmacista}">
				<input name="idFarmacista"  th:field="*{idFarmacista}" type="hidden">
				<!--Campos que se validan pero no se editan ni se muestran en la vista (Para evitar errores)-->
				<input type="hidden" th:field="*{dni}">
				<input type="hidden" th:field="*{code}">
				<div class="page-wrapper">
					<div class="content">
						<div class="page-header">
							<div class="page-title">
								<h4>Editar Farmacista</h4>
							</div>
						</div>
						<!-- /add -->
						<div class="card">
							<div class="card-body">
								<div class="row">
									<div class="col-lg-3 col-sm-6 col-12">
										<div class="form-group">
											<label>Nombre</label>
											<input class="form-control" name="name" type="text" th:field="${farmacista.name}"
											 		th:classappend="${#fields.hasErrors('name')? 'is-invalid' : ''}">
											<div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
										</div>
									</div>
									<div class="col-lg-3 col-sm-6 col-12">
										<div class="form-group">
											<label>Apellidos</label>
											<input class="form-control" name="lastName" type="text" th:field="${farmacista.lastName}"
												   th:classappend="${#fields.hasErrors('lastName')? 'is-invalid' : ''}">
											<div class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
										</div>
									</div>

									<div class="col-lg-3 col-sm-6 col-12">
										<div class="form-group">
											<label>Correo</label>
											<input class="form-control" name="email" type="text" th:field="${farmacista.email}"
												   th:classappend="${#fields.hasErrors('email')? 'is-invalid' : ''}">
											<div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
										</div>
									</div>

									<div class="col-lg-3 col-sm-6 col-12">
										<div class="form-group">
											<label>Distrito</label>
											<input class="form-control" name="distrit" type="text" th:field="${farmacista.distrit}"
												   th:classappend="${#fields.hasErrors('distrit')? 'is-invalid' : ''}">
											<div class="invalid-feedback" th:if="${#fields.hasErrors('distrit')}" th:errors="*{distrit}"></div>
										</div>
									</div>

									<div class="col-lg-3 col-sm-6 col-12">
										<div class="form-group">
											<label>Sede</label>
											<select name="site" class="form-select"
													th:classappend="${#fields.hasErrors('site')? 'is-invalid' : ''}">
												<option value="">Selecciona categoría</option>
												<option value="Pando 1" th:selected="${farmacista.site == 'Pando 1'}">Pando 1</option>
												<option value="Pando 2" th:selected="${farmacista.site == 'Pando 2'}">Pando 2</option>
												<option value="Pando 3" th:selected="${farmacista.site == 'Pando 3'}">Pando 3</option>
												<option value="Pando 4" th:selected="${farmacista.site == 'Pando 4'}">Pando 4</option>
											</select>
											<div class="invalid-feedback" th:if="${#fields.hasErrors('site')}" th:errors="*{site}"></div>
										</div>
									</div>

									<div class="col-lg-3 col-sm-6 col-12">
										<div class="form-group">
											<label>Estado</label>
											<select name="state" class="form-select"
													th:classappend="${#fields.hasErrors('state')? 'is-invalid' : ''}">
												<option value="">Selecciona categoría</option>
												<option value="activo" th:selected="${farmacista.state == 'activo'}">activo</option>
												<option value="baneado" th:selected="${farmacista.state == 'baneado'}">baneado</option>
											</select>
											<div class="invalid-feedback" th:if="${#fields.hasErrors('state')}" th:errors="*{state}"></div>
										</div>
									</div>

									<div class="col-lg-12">
										<div class="form-group">
											<label>Foto de Usuario</label>
											<div class="image-upload">
												<input type="file">
												<div class="image-uploads">
													<img src="/assets_superAdmin/img/icons/upload.svg" alt="img">
													<h4>Seleccione una imagen</h4>
												</div>
											</div>
										</div>
									</div>
									<div class="col-12">
										<div class="product-list">
											<ul class="row">
												<li class="ps-0">
													<div class="productviewset">
														<div class="productviewsimg">
															<img src="/assets_superAdmin/img/customer/profile2.jpg" alt="img">
														</div>
														<div class="productviewscontent">
															<a href="javascript:void(0);" class="hideset"><i class="fa fa-trash-alt"></i></a>
														</div>
													</div>
												</li>
											</ul>
										</div>
									</div>
									<div class="col-lg-12">
										<button type="submit" class="btn btn-submit me-2">Confirmar</button>
										<a th:href="@{'verListadosSuperAdmin'}" class="btn btn-cancel">Cancelar</a>
									</div>
								</div>
							</div>
						</div>
						<!-- /add -->
					</div>
				</div>
			</form>


		</div>
		<!-- /Main Wrapper -->
		 
		<!-- jQuery -->
		<script src="/assets_superAdmin/js/jquery-3.6.0.min.js"></script>

		<!--Feather Icon JS-->
		<script src="/assets_superAdmin/js/feather.min.js"></script>

		<!--Slimscroll JS-->
		<script src="/assets_superAdmin/js/jquery.slimscroll.min.js"></script>

		<!-- Datatable JS-->
		<script src="/assets_superAdmin/js/jquery.dataTables.min.js"></script>
		<script src="/assets_superAdmin/js/dataTables.bootstrap4.min.js"></script>

		<!--Bootstrap Core JS-->
		<script src="/assets_superAdmin/js/bootstrap.bundle.min.js"></script>-->

		<!--Select2 JS-->
		<script src="/assets_superAdmin/plugins/select2/js/select2.min.js"></script>

		<!-- Sweetalert 2-->
		<script src="/assets_superAdmin/plugins/sweetalert/sweetalert2.all.min.js"></script>
		<script src="/assets_superAdmin/plugins/sweetalert/sweetalerts.min.js"></script>

		<!-- Custom JS-->
		<script src="/assets_superAdmin/js/script.js"></script>
		
    </body>
</html>
