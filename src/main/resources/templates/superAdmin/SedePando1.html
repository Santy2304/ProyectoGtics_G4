<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
        <meta name="description" content="POS - Bootstrap Admin Template">
		<meta name="keywords" content="admin, estimates, bootstrap, business, corporate, creative, invoice, html5, responsive, Projects">
        <meta name="author" content="Dreamguys - Bootstrap Admin Template">
        <meta name="robots" content="noindex, nofollow">
		<title>Saint Medic</title>

		<!-- Favicon -->

		<!-- Favicon -->
		<link rel="shortcut icon" type="image/x-icon" href="/assets_superAdmin/img/PastillaSinFondo.png">


		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="/assets_superAdmin/css/bootstrap.min.css">

		<!-- animation CSS -->
		<link rel="stylesheet" href="/assets_superAdmin/css/animate.css">

		<!-- Select2 CSS -->
		<link rel="stylesheet" href="/assets_superAdmin/plugins/select2/css/select2.min.css">

		<!-- Datatable CSS -->
		<link rel="stylesheet" href="/assets_superAdmin/css/dataTables.bootstrap4.min.css">

		<!-- Fontawesome CSS -->
		<link rel="stylesheet" href="/assets_superAdmin/plugins/fontawesome/css/fontawesome.min.css">
		<link rel="stylesheet" href="/assets_superAdmin/plugins/fontawesome/css/all.min.css">

		<!-- Main CSS -->
		<link rel="stylesheet" href="/assets_superAdmin/css/style.css">

	</head>
    <body>
		<div id="global-loader" >
			<div class="whirly-loader"> </div>
		</div>
		<!-- Main Wrapper -->
        <div class="main-wrapper">

			<!-- Header -->
			<div th:replace="navbarSuperAdmin"></div>


			<!-- Sidebar -->
			<div th:replace="sideBarSuperAdmin :: sideBarSuperAdmin(activeTab = 'Pando 1')"> </div>

			<!-- /Sidebar -->
			
			<div class="page-wrapper">
				<div class="content">
					<div class="page-header">
						<div class="page-title">
							<h4>Lista de Solicitudes de Farmacistas</h4>
						</div>

					</div>

					<!-- /product list -->
					<div class="card">
						<div class="card-body">
							<div class="table-top">
								<div class="search-set">
									<div class="search-path">
										<a class="btn btn-filter" id="filter_search">
											<img src="/assets_superAdmin/img/icons/filter.svg" alt="img">
											<span><img src="/assets_superAdmin/img/icons/closes.svg" alt="img"></span>
										</a>
									</div>
									<div class="search-input">
										<a class="btn btn-searchset"><img src="/assets_superAdmin/img/icons/search-white.svg" alt="img"></a>
									</div>
								</div>
								<div class="wordset">
									<ul>
										<li>
											<a data-bs-toggle="tooltip" data-bs-placement="top" title="pdf"><img src="/assets_superAdmin/img/icons/pdf.svg" alt="img"></a>
										</li>
										<li>
											<a data-bs-toggle="tooltip" data-bs-placement="top" title="excel"><img src="/assets_superAdmin/img/icons/excel.svg" alt="img"></a>
										</li>
										<li>
											<a data-bs-toggle="tooltip" data-bs-placement="top" title="print"><img src="/assets_superAdmin/img/icons/printer.svg" alt="img"></a>
										</li>
									</ul>
								</div>
							</div>
							<!-- /Filter -->
							<div class="card mb-0" id="filter_inputs">
								<div class="card-body pb-0">
									<div class="row">
										<div class="col-lg-12 col-sm-12">
											<div class="row">

												<div class="col-lg col-sm-6 col-12">
													<div class="form-group">
														<input type="text" class="datetimepicker cal-icon" placeholder="Fecha de Solicitud Inicial" >
													</div>
												</div>
												<div class="col-lg col-sm-6 col-12">
													<div class="form-group">
														<input type="text" class="datetimepicker cal-icon" placeholder="Fecha de Solicitud Final" >
													</div>
												</div>


												<div class="col-lg-1 col-sm-6 col-12">
													<div class="form-group">
														<a class="btn btn-filters ms-auto"><img src="/assets_superAdmin/img/icons/search-whites.svg" alt="img"></a>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<!-- /Filter -->

							<div class="table-responsive">
								<table class="table datanew">
									<thead>
										<tr>
											<th></th>
											<th>Nombre</th>
											<th>Apellido </th>
											<th>DNI</th>
											<th>Código</th>
											<th>Fecha de Solicitud</th>
											<th>Acción</th>
										</tr>
									</thead>
									<tbody>
										<tr  th:each="solicitud : ${listaSolicitudesFarmacistasPando1}" th:if="${solicitud.approvalState.equals('pendiente')}">

											<td class="productimgname">
												<a href="javascript:void(0);" class="product-img">
												<img th:src="@{'/assets_superAdmin/ImagenesPerfil/' + ${solicitud.photo}}" alt="product">
												</a>
											</td>
											<td th:text="${solicitud.name}"></td>
											<td th:text="${solicitud.lastName}"></td>
											<td th:text="${solicitud.dni}"></td>

											<td th:text="${solicitud.code}"></td>
											<td th:text="${solicitud.requestDate}"></td>

											<td >
												<a class="me-3" th:href="@{'/superAdmin/aceptarFarmacista?idFarmacista=' + ${solicitud.idFarmacista}}">
													<img src="/assets_superAdmin/img/icons/check-circle-fill.svg" alt="img">
												</a>

												<a class="me-3" th:href="@{'/superAdmin/rechazarFarmacista?idFarmacista=' + ${solicitud.idFarmacista}}">
													<img src="/assets_superAdmin/img/icons/delete.svg" alt="img">
												</a>

												<!--
												<a class="confirm-text" th:onclick="|mensajeRechazo(${solicitud.idFarmacista})|">
													<img src="/assets_superAdmin/img/icons/delete.svg" alt="img">
												</a>
-->
											</td>

										</tr>
									</tbody>
								</table>
							</div>

						</div>
					</div>



					<div class="page-header">
						<div class="page-title">
							<h4>Solicitudes de Reposición</h4>
						</div>

					</div>

					<div class="card">
						<div class="card-body">
							<div class="table-top">
								<div class="search-set">
									<div class="search-path">
										<a class="btn btn-filter" id="filter_search1">
											<img src="/assets_superAdmin/img/icons/filter.svg" alt="img">
											<span><img src="/assets_superAdmin/img/icons/closes.svg" alt="img"></span>
										</a>
									</div>
									<div class="search-input">
										<a class="btn btn-searchset"><img src="/assets_superAdmin/img/icons/search-white.svg" alt="img"></a>
									</div>
								</div>
								<div class="wordset">
									<ul>
										<li>
											<a data-bs-toggle="tooltip" data-bs-placement="top" title="pdf"><img src="/assets_superAdmin/img/icons/pdf.svg" alt="img"></a>
										</li>
										<li>
											<a data-bs-toggle="tooltip" data-bs-placement="top" title="excel"><img src="/assets_superAdmin/img/icons/excel.svg" alt="img"></a>
										</li>
										<li>
											<a data-bs-toggle="tooltip" data-bs-placement="top" title="print"><img src="/assets_superAdmin/img/icons/printer.svg" alt="img"></a>
										</li>
									</ul>
								</div>
							</div>
							<!-- /Filter -->
							<div class="card mb-0" id="filter_inputs1">
								<div class="card-body pb-0">
									<div class="row">
										<div class="col-lg-12 col-sm-12">
											<div class="row">

												<div class="col-lg col-sm-6 col-12">
													<div class="form-group">
														<input type="text" class="datetimepicker cal-icon" placeholder="Fecha de Solicitud Inicial" >
													</div>
												</div>
												<div class="col-lg col-sm-6 col-12">
													<div class="form-group">
														<input type="text" class="datetimepicker cal-icon" placeholder="Fecha de Solicitud Final" >
													</div>
												</div>
												<div class="col-lg col-sm-6 col-12 ">
													<div class="form-group">
														<select class="select">
															<option>Estado</option>
															<option>Solicitado</option>
															<option>En Proceso</option>
															<option>Empaquetado</option>
															<option>En ruta</option>
															<option>Finalizado</option>
														</select>
													</div>
												</div>
												<div class="col-lg-1 col-sm-6 col-12">
													<div class="form-group">
														<a class="btn btn-filters ms-auto"><img src="/assets_superAdmin/img/icons/search-whites.svg" alt="img"></a>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<!-- /Filter -->
							<div class="table-responsive">
								<table class="table  datanew">
									<thead>
										<tr>
											<th>ID</th>
											<th>Medicamentos</th>
											<th>Fecha de Solicitud</th>
											<th>Estado</th>
											<th></th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="repo : ${listaSolicitudesReposicionPando1}">
											<td th:text="${repo.idReplacementOrder}"></td>
											<td>
												<a class="me-3" th:href="@{'/superAdmin/verDetalle?idRepo=' + ${repo.getIdReplacementOrder()}}">
												<img src="/assets_superAdmin/img/icons/prescription2.svg" alt="img">
												</a>
											</td>
											<td th:text="${repo.releaseDate}"></td>
											<td th:text="${repo.trackingState}"></td>
											<td>
												<a class="me-3" th:href="@{'/superAdmin/verTrackingPersonal?idRepo=' + ${repo.getIdReplacementOrder()}}">
													<img src="/assets_superAdmin/img/icons/truck.svg" alt="img">
												</a>
											</td>
										</tr>

									</tbody>
								</table>
							</div>
						</div>
					</div>


				</div>
			</div>
        </div>
		<!-- /Main Wrapper -->

		<!-- jQuery -->
		<script src="/assets_superAdmin/js/jquery-3.6.0.min.js"></script>

		<!--Feather Icon JS-->
		<script src="/assets_superAdmin/js/feather.min.js"></script>

		<!--Slimscroll JS-->
		<script src="/assets_superAdmin/js/jquery.slimscroll.min.js"></script>

		<!-- Datatable JS-->
		<script src="/assets_superAdmin/js/jquery.dataTables.min.js"></script>
		<script src="/assets_superAdmin/js/dataTables.bootstrap4.min.js"></script>

		<!--Bootstrap Core JS-->
		<script src="/assets_superAdmin/js/bootstrap.bundle.min.js"></script>-->

		<!--Select2 JS-->
		<script src="/assets_superAdmin/plugins/select2/js/select2.min.js"></script>

		<!-- Sweetalert 2-->
		<script src="/assets_superAdmin/plugins/sweetalert/sweetalert2.all.min.js"></script>
		<script src="/assets_superAdmin/plugins/sweetalert/sweetalerts.min.js"></script>

		<!-- Custom JS-->
		<script src="/assets_superAdmin/js/script.js"></script>


		<!-- Wizard JS -->
		<script src="/assets_superAdmin/plugins/twitter-bootstrap-wizard/jquery.bootstrap.wizard.min.js"></script>
		<script src="/assets_superAdmin/plugins/twitter-bootstrap-wizard/prettify.js"></script>
		<script src="/assets_superAdmin/plugins/twitter-bootstrap-wizard/form-wizard.js"></script>


		<script src="/assets_superAdmin/js/moment.min.js"></script>
		<script src="/assets_superAdmin/js/bootstrap-datetimepicker.min.js"></script>
    </body>
</html>
