<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
        <meta name="description" content="POS - Bootstrap Admin Template">
		<meta name="keywords" content="admin, estimates, bootstrap, business, corporate, creative, invoice, html5, responsive, Projects">
        <meta name="author" content="Dreamguys - Bootstrap Admin Template">
        <meta name="robots" content="noindex, nofollow">
		<title>Saint Medic</title>
		<!-- Favicon -->
		<link rel="shortcut icon" type="image/x-icon" href="/assets_superAdmin/img/PastillaSinFondo.png">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="/assets_superAdmin/css/bootstrap.min.css">

		<!-- animation CSS -->
		<link rel="stylesheet" href="/assets_superAdmin/css/animate.css">

		<!-- Select2 CSS -->
		<link rel="stylesheet" href="/assets_superAdmin/plugins/select2/css/select2.min.css">

		<!-- Datatable CSS -->
		<link rel="stylesheet" href="/assets_superAdmin/css/dataTables.bootstrap4.min.css">

		<!-- Fontawesome CSS -->
		<link rel="stylesheet" href="/assets_superAdmin/plugins/fontawesome/css/fontawesome.min.css">
		<link rel="stylesheet" href="/assets_superAdmin/plugins/fontawesome/css/all.min.css">

		<!-- Main CSS -->
		<link rel="stylesheet" href="/assets_superAdmin/css/style.css">

	</head>
    <body>
		
		<div id="global-loader" >
			<div class="whirly-loader"> </div>
		</div>
		 
		<!-- Main Wrapper -->
        <div class="main-wrapper">
			
			<!-- Header -->
			<div th:replace="navbarSuperAdmin"></div>


			<!-- Sidebar -->
			<div th:replace="sideBarSuperAdmin :: sideBarSuperAdmin(activeTab = 'medicamentos')"> </div>

			<!-- /Sidebar -->
			
			<div class="page-wrapper">
				<div class="content">
					<div class="page-header">
						<div class="page-title">
							<h4>Añadir Medicamento</h4>
							<h6>Crear nuevo medicamento</h6>
						</div>
					</div>
					<!-- /add -->
					<form method="post" enctype="multipart/form-data" th:action="@{/superAdmin/crearMedicamento}" th:object="${medicine}">
						<div class="card">
							<div class="card-body">
								<div class="row">
									<div class="col-lg-3 col-sm-6 col-12">
										<div class="form-group">
											<label for="nameMedicine">Nombre del Producto</label>
											<input class="form-control" type="text" id="nameMedicine" th:field="*{name}"
												   th:classappend="${#fields.hasErrors('name')? 'is-invalid' : ''}">
											<div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
										</div>
									</div>
									<div class="col-lg-3 col-sm-6 col-12">
										<div class="form-group">
											<label for="category">Categoría</label>
											<select class="form-select" id="category" th:field="*{category}"
													th:classappend="${#fields.hasErrors('category')? 'is-invalid' : ''}">
												<option value="">Selecciona categoría</option>
												<option value="Dolor">Dolor</option>
												<option value="Suplemento">Suplemento</option>
												<option value="Belleza">Belleza</option>
												<option value="Alergias">Alergias</option>
												<option value="Otros">Otros</option>
											</select>
											<div class="invalid-feedback" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></div>
										</div>
									</div>

									<div class="col-lg-3 col-sm-6 col-12">
										<div class="form-group">
											<label for="priceMedicine" >Precio del Producto</label>
											<input class="form-control" type="text" id="priceMedicine" th:field="*{price}"
												   th:classappend="${#fields.hasErrors('price')? 'is-invalid' : ''}">
											<div class="invalid-feedback" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
										</div>
									</div>



									<!--
									<div class="col-lg-3 col-sm-6 col-12">
										<div class="form-group">
											<label>Unit</label>
											<select class="select">
												<option>Choose Unit</option>
												<option>Unit</option>
											</select>
										</div>
									</div>
									-->

									<!--
									<div class="col-lg-3 col-sm-6 col-12">
										<div class="form-group">
											<label>Minimum Qty</label>
											<input type="text" >
										</div>
									</div>
									-->


									<div class="form-group">
										<label for="description">Descripción</label>
										<textarea th:field="*{description}" id="description" class="form-control"
												  th:classappend="${#fields.hasErrors('description')? 'is-invalid' : ''}"></textarea>
										<div class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
									</div>


<!--
									<h4 class="mb-4"><strong><u>Disponilidad</u></strong></h4>


									<div class="col-lg-3 col-sm-6 col-12">
										<div class="form-group">
											<label for="stockPando1">Cantidad en Pando 1</label>
											<input name="stockPando1" id="stockPando1" type="text">
										</div>
									</div>

									<div class="col-lg-3 col-sm-6 col-12">
										<div class="form-group">
											<label for="stockPando2">Cantidad en Pando 2</label>
											<input name="stockPando2" id="stockPando2" type="text">
										</div>
									</div>
									<div class="col-lg-3 col-sm-6 col-12">
										<div class="form-group">
											<label for="stockPando3">Cantidad en Pando 3</label>
											<input name="stockPando3" id="stockPando3" type="text">
										</div>
									</div>
									<div class="col-lg-3 col-sm-6 col-12">
										<div class="form-group">
											<label for="stockPando4">Cantidad en Pando 4</label>
											<input name="stockPando4" id="stockPando4" type="text">
										</div>
									</div>

									<div class="col-lg-3 col-sm-6 col-12">
										<div class="form-group">
											<label>Disponibilidad</label>
											<select class="select">
												<option>Todos</option>
												<option>Pando Etapa 1</option>
												<option>Ninguno</option>
											</select>
										</div>
									</div>
									-->
									<div class="col-lg-12">
										<div class="form-group">
											<label>Imagen del Producto</label>
											<div class="image-upload">
												<input type="file" name="medicineFile" id="imagen">
												<div class="image-uploads">
													<img src="/assets_superAdmin/img/icons/upload.svg" alt="img">
													<h4>Arrastre y suelte un archivo a subir</h4>
												</div>
												<div class="text-danger" th:if="${imageError}" th:text="${imageError}"></div>
											</div>

										</div>
									</div>
									<div class="col-lg-12">
										<button type="submit" class="btn btn-submit me-2">Confirmar</button>
										<a th:href="@{/superAdmin/listaMedicamentos}" class="btn btn-cancel">Cancelar</a>
									</div>
								</div>
							</div>
						</div>
					<!-- /add -->
					</form>
				</div>
			</div>
        </div>

		<!-- /Main Wrapper -->
		 
		<!-- jQuery -->
		<script src="/assets_superAdmin/js/jquery-3.6.0.min.js"></script>

		<!--Feather Icon JS-->
		<script src="/assets_superAdmin/js/feather.min.js"></script>

		<!--Slimscroll JS-->
		<script src="/assets_superAdmin/js/jquery.slimscroll.min.js"></script>

		<!-- Datatable JS-->
		<script src="/assets_superAdmin/js/jquery.dataTables.min.js"></script>
		<script src="/assets_superAdmin/js/dataTables.bootstrap4.min.js"></script>

		<!--Bootstrap Core JS-->
		<script src="/assets_superAdmin/js/bootstrap.bundle.min.js"></script>-->

		<!--Select2 JS-->
		<script src="/assets_superAdmin/plugins/select2/js/select2.min.js"></script>

		<!-- Sweetalert 2-->
		<script src="/assets_superAdmin/plugins/sweetalert/sweetalert2.all.min.js"></script>
		<script src="/assets_superAdmin/plugins/sweetalert/sweetalerts.min.js"></script>

		<!-- Custom JS-->
		<script src="/assets_superAdmin/js/script.js"></script>
		
    </body>
</html>
