<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
        <meta name="description" content="POS - Bootstrap Admin Template">
		<meta name="keywords" content="admin, estimates, bootstrap, business, corporate, creative, invoice, html5, responsive, Projects">
        <meta name="author" content="Dreamguys - Bootstrap Admin Template">
        <meta name="robots" content="noindex, nofollow">
		<title>Saint Medic</title>

		<!-- Favicon -->

		<!-- Favicon -->
		<link rel="shortcut icon" type="image/x-icon" href="/assets_superAdmin/img/PastillaSinFondo.png">


		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="/assets_superAdmin/css/bootstrap.min.css">

		<!-- animation CSS -->
		<link rel="stylesheet" href="/assets_superAdmin/css/animate.css">

		<!-- Select2 CSS -->
		<link rel="stylesheet" href="/assets_superAdmin/plugins/select2/css/select2.min.css">

		<!-- Datatable CSS -->
		<link rel="stylesheet" href="/assets_superAdmin/css/dataTables.bootstrap4.min.css">

		<!-- Fontawesome CSS -->
		<link rel="stylesheet" href="/assets_superAdmin/plugins/fontawesome/css/fontawesome.min.css">
		<link rel="stylesheet" href="/assets_superAdmin/plugins/fontawesome/css/all.min.css">

		<!-- Main CSS -->
		<link rel="stylesheet" href="/assets_superAdmin/css/style.css">

	</head>
	<body>
		
		<div id="global-loader" >
			<div class="whirly-loader"> </div>
		</div>
	
		 
		<!-- Main Wrapper -->
        <div class="main-wrapper">
			<!-- Header -->
			<!-- Header -->
			<div th:replace="navbarSuperAdmin"></div>


			<!-- Sidebar -->
			<div th:replace="sideBarSuperAdmin :: sideBarSuperAdmin(activeTab = 'chat')"> </div>

			<!-- /Sidebar -->
			<div class="page-wrapper">
				<div class="content">
					<div class="page-header">
						<div class="page-title">
							<h4>Editar Producto</h4>
							<h6>Actualice el producto</h6>
						</div>
					</div>
					<!-- /add -->
					<form method="post" th:action="@{/guardarCambiosMedicamento}" th:object="${medicine}">
						<input type="hidden" th:field="*{idMedicine}">

						<div class="card">
							<div class="card-body">
								<div class="row">

									<div class="col-lg-3 col-sm-6 col-12">
										<div class="form-group">
											<label >Nombre del Producto</label>
											<input  type="text" th:field="*{name}">
										</div>
									</div>
									<div class="col-lg-3 col-sm-6 col-12">
										<div class="form-group">
											<label for="category">Categoría</label>
											<select name="category" class="select" id="category">
												<option>Selecciona categoría</option>
												<option value="Dolor" th:selected="${medicine.category == 'Dolor'}">Dolor</option>
												<option value="Suplemento" th:selected="${medicine.category == 'Suplemento'}">Suplemento</option>
												<option value="Belleza" th:selected="${medicine.category == 'Belleza'}">Belleza</option>
												<option value="Alergias" th:selected="${medicine.category == 'Alergias'}">Alergias</option>
												<option value="Otros" th:selected="${medicine.category == 'Otros'}">Otros</option>
											</select>
										</div>
									</div>

									<div class="col-lg-3 col-sm-6 col-12">
										<div class="form-group">
											<label  >Precio del Producto</label>
											<input  type="text" th:field="*{price}">
										</div>
									</div>

									<div class="form-group">
										<label >Descripción</label>
										<textarea th:field="*{description}" class="form-control"></textarea>
									</div>


									<h6 class="mb-3 mt-1"><strong><u>Disponibilidad</u></strong></h6>


									<div class="col-lg-3 col-sm-6 col-12">
										<div class="form-group">
											<label for="disponibilidadPando1">Pando 1</label>
											<select name="disponibilidadPando1" class="select" id="disponibilidadPando1">
												<option value="si" th:selected="${contadorPando1 !=0}">Si</option>
												<option value="no" th:selected="${contadorPando1==0}">No</option>

											</select>
										</div>
									</div>


									<div class="col-lg-3 col-sm-6 col-12">
										<div class="form-group">
											<label for="disponibilidadPando2">Pando 2</label>
											<select name="disponibilidadPando2" class="select" id="disponibilidadPando2">
												<option value="si" th:selected="${contadorPando2 !=0}">Si</option>
												<option value="no" th:selected="${contadorPando2==0}">No</option>

											</select>
										</div>
									</div>


									<div class="col-lg-3 col-sm-6 col-12">
										<div class="form-group">
											<label for="disponibilidadPando3">Pando 3</label>
											<select name="disponibilidadPando3" class="select" id="disponibilidadPando3">
												<option value="si" th:selected="${contadorPando3 !=0}">Si</option>
												<option value="no" th:selected="${contadorPando3==0}">No</option>

											</select>
										</div>
									</div>


									<div class="col-lg-3 col-sm-6 col-12">
										<div class="form-group">
											<label for="disponibilidadPando4">Pando 4</label>
											<select name="disponibilidadPando4" class="select" id="disponibilidadPando4">
												<option value="si" th:selected="${contadorPando4 !=0}">Si</option>
												<option value="no" th:selected="${contadorPando4==0}">No</option>

											</select>
										</div>
									</div>

									<div class="col-lg-12">
										<div class="form-group">
											<label>Imagen del Producto</label>
											<div class="image-upload">
												<input type="file">
												<div class="image-uploads">
													<img src="/assets_superAdmin/img/icons/upload.svg" alt="img">
													<h4>Arrastre y suelte un archivo a subir</h4>
												</div>
											</div>
										</div>
									</div>
									<div class="col-12">
										<div class="product-list">
											<ul class="row">
												<li>
													<div class="productviews">
														<div class="productviewsimg">
															<img src="/assets_superAdmin/img/icons/macbook.svg" alt="img">
														</div>
														<div class="productviewscontent">
															<div class="productviewsname">
																<h2>paracetamol.jpg</h2>
																<h3>581kb</h3>
															</div>
															<a href="javascript:void(0);" class="hideset">x</a>
														</div>
													</div>
												</li>
											</ul>
										</div>
									</div>
									<div class="col-lg-12">
										<button type="submit" class="btn btn-submit me-2">Actualizar</button>
										<a th:href="@{/listaMedicamentosSuperAdmin}" class="btn btn-cancel" >Cancelar</a>
									</div>
								</div>
							</div>
						</div>
					<!-- /add -->
					</form>
				</div>
			</div>
        </div>
		<!-- /Main Wrapper -->
		 
		<!-- jQuery -->
		<script src="/assets_superAdmin/js/jquery-3.6.0.min.js"></script>

		<!--Feather Icon JS-->
		<script src="/assets_superAdmin/js/feather.min.js"></script>

		<!--Slimscroll JS-->
		<script src="/assets_superAdmin/js/jquery.slimscroll.min.js"></script>

		<!-- Datatable JS-->
		<script src="/assets_superAdmin/js/jquery.dataTables.min.js"></script>
		<script src="/assets_superAdmin/js/dataTables.bootstrap4.min.js"></script>

		<!--Bootstrap Core JS-->
		<script src="/assets_superAdmin/js/bootstrap.bundle.min.js"></script>-->

		<!--Select2 JS-->
		<script src="/assets_superAdmin/plugins/select2/js/select2.min.js"></script>

		<!-- Sweetalert 2-->
		<script src="/assets_superAdmin/plugins/sweetalert/sweetalert2.all.min.js"></script>
		<script src="/assets_superAdmin/plugins/sweetalert/sweetalerts.min.js"></script>

		<!-- Custom JS-->
		<script src="/assets_superAdmin/js/script.js"></script>
		
    </body>
</html>
