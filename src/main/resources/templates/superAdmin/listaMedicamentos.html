<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
        <meta name="description" content="POS - Bootstrap Admin Template">
		<meta name="keywords" content="admin, estimates, bootstrap, business, corporate, creative, invoice, html5, responsive, Projects">
        <meta name="author" content="Dreamguys - Bootstrap Admin Template">
        <meta name="robots" content="noindex, nofollow">
		<title>Saint Medic</title>

		<!-- Favicon -->
		<link rel="shortcut icon" type="image/x-icon" href="/assets_superAdmin/img/PastillaSinFondo.png">


		<!-- Bootstrap CSS -->
        <link rel="stylesheet" href="/assets_superAdmin/css/bootstrap.min.css">
		
		<!-- animation CSS -->
        <link rel="stylesheet" href="/assets_superAdmin/css/animate.css">

		<!-- Select2 CSS -->
		<link rel="stylesheet" href="/assets_superAdmin/plugins/select2/css/select2.min.css">

		<!-- Datatable CSS -->
		<link rel="stylesheet" href="/assets_superAdmin/css/dataTables.bootstrap4.min.css">
		
        <!-- Fontawesome CSS -->
		<link rel="stylesheet" href="/assets_superAdmin/plugins/fontawesome/css/fontawesome.min.css">
		<link rel="stylesheet" href="/assets_superAdmin/plugins/fontawesome/css/all.min.css">
		
		<!-- Main CSS -->
        <link rel="stylesheet" href="/assets_superAdmin/css/style.css">
		
    </head>
    <body >
		<div id="global-loader" >
			<div class="whirly-loader"> </div>
		</div>
		<!-- Main Wrapper -->
        <div class="main-wrapper">
			
			<!-- Header -->
			<!-- Header -->
			<div th:replace="navbarSuperAdmin"></div>


			<!-- Sidebar -->
			<div th:replace="sideBarSuperAdmin :: sideBarSuperAdmin(activeTab = 'medicamentos')"> </div>

			<!-- /Sidebar -->
			<div class="page-wrapper">
				<div class="content">
					<div class="page-header">
						<div class="page-title">
							<h4>Medicamentos</h4>
							<h6>Administre los productos</h6>
						</div>
						<div class="page-btn">
							<a href="/superAdmin/verAñadirMedicamento" class="btn btn-added"><img src="/assets_superAdmin/img/icons/plus.svg" alt="img" class="me-1">Añadir Medicamentos</a>
						</div>
					</div>
					

					<!-- /product list -->
					<div class="card">
						<div class="card-body">
							<div class="table-top">
								<div class="search-set">
									<div class="search-path">
										<a class="btn btn-filter" id="filter_search">
											<img src="/assets_superAdmin/img/icons/filter.svg" alt="img">
											<span><img src="/assets_superAdmin/img/icons/closes.svg" alt="img"></span>
										</a>
									</div>
									<div class="search-input">
										<a class="btn btn-searchset"><img src="/assets_superAdmin/img/icons/search-white.svg" alt="img"></a>
									</div>
								</div>
								<div class="wordset">
									<ul>
										<li>
											<a data-bs-toggle="tooltip" th:href="@{/superAdmin/exportarPDF}" data-bs-placement="top" title="pdf"><img src="/assets_superAdmin/img/icons/pdf.svg" alt="img"></a>
										</li>
										<li>
											<a data-bs-toggle="tooltip" data-bs-placement="top" title="excel"><img src="/assets_superAdmin/img/icons/excel.svg" alt="img"></a>
										</li>
										<li>
											<a data-bs-toggle="tooltip" data-bs-placement="top" title="print"><img src="/assets_superAdmin/img/icons/printer.svg" alt="img"></a>
										</li>
									</ul>
								</div>
							</div>
							<!-- /Filter -->
							<div class="card mb-0" id="filter_inputs">
								<div class="card-body pb-0">
									<div class="row">
										<div class="col-lg-12 col-sm-12">
											<div class="row">
												<!--
												<div class="col-lg col-sm-6 col-12">
													<div class="form-group">
														<select class="select">
															<option>Choose Product</option>
															<option>Macbook pro</option>
															<option>Orange</option>
														</select>
													</div>
												</div>
												-->
												<div class="col-lg col-sm-6 col-12">
													<div class="form-group">
														<select class="select">
															<option>Categoría</option>
															<option>Dolor</option>
															<option>Belleza</option>
															<option>Suplementos</option>
															<option>Alergías</option>
															<option>Otros</option>
														</select>
													</div>
												</div>

												<div class="col-lg col-sm-6 col-12">
													<div class="form-group">
														<select class="select">
															<option>Cantidad</option>
															<option>0 - 25</option>
															<option>25 - 50</option>
														</select>
													</div>
												</div>
												<div class="col-lg col-sm-6 col-12 ">
													<div class="form-group">
														<select class="select">
															<option>Precio (s/.)</option>
															<option>0.00 - 25.00</option>
															<option>25.00 - 50.00</option>
														</select>
													</div>
												</div>
												<div class="col-lg-1 col-sm-6 col-12">
													<div class="form-group">
														<a class="btn btn-filters ms-auto"><img src="/assets_superAdmin/img/icons/search-whites.svg" alt="img"></a>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<!-- /Filter -->
							<div class="table-responsive">
								<table class="table  datanew">
									<thead>
										<tr>
											<th>Nombre del Producto</th>
											<th>Categoría</th>
											<th>Cantidad</th>
											<th>Precio (S/.)</th>
											<th>Acción</th>
										</tr>
									</thead>
									<script>
										function verProducto(){
											Swal.fire({
												html: "<img src='/assets_admin_sede/img/Paracetamol1.jpg' style='max-width:100%;'>",

											})
										}
									</script>
									<tbody>
										<tr th:each="medicamento : ${listaMedicamentos}">
											<td class="productimgname">
												<a class="product-img" onclick="verProducto(event)">
													<img src="/assets_superAdmin/img/paracetamol.png" alt="product">
												</a>
												<span href="javascript:void(0);" th:text="${medicamento.getNombreMedicamento()}"></span>
											</td>
											<td th:text="${medicamento.getCategoria()}"></td>
											<td th:text="${medicamento.getCantidad()}"></td>
											<td th:text="${medicamento.getPrecio()}"></td>
											<td>
												<a class="me-3" th:href="@{'/superAdmin/verDetallesProducto?idMedicine=' + ${medicamento.getIdMedicine()}}">
													<img src="/assets_superAdmin/img/icons/eye.svg" alt="img">
												</a>
												<a class="me-3" th:href="@{'/superAdmin/editarMedicamento?idMedicine=' + ${medicamento.getIdMedicine()}}">
													<img src="/assets_superAdmin/img/icons/edit.svg" alt="img">
												</a>
												<!--
												<a class="confirm-text" href="javascript:void(0);">
													<img src="/assets_superAdmin/img/icons/delete.svg" alt="img">
												</a>
												-->
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
					<!-- /product list -->
				</div>
			</div>
        </div>
		<!-- /Main Wrapper -->
		 
		 <!--jQuery-->
        <script src="/assets_superAdmin/js/jquery-3.6.0.min.js"></script>

         <!--Feather Icon JS-->
		<script src="/assets_superAdmin/js/feather.min.js"></script>

		 <!--Slimscroll JS-->
		<script src="/assets_superAdmin/js/jquery.slimscroll.min.js"></script>

		<!-- Datatable JS-->
		<script src="/assets_superAdmin/js/jquery.dataTables.min.js"></script>
		<script src="/assets_superAdmin/js/dataTables.bootstrap4.min.js"></script>

		<!--Bootstrap Core JS-->
        <script src="/assets_superAdmin/js/bootstrap.bundle.min.js"></script>-->

		<!--Select2 JS-->
		<script src="/assets_superAdmin/plugins/select2/js/select2.min.js"></script>

		<!-- Sweetalert 2-->
		<script src="/assets_superAdmin/plugins/sweetalert/sweetalert2.all.min.js"></script>
		<script src="/assets_superAdmin/plugins/sweetalert/sweetalerts.min.js"></script>

		<!-- Custom JS-->
		<script src="/assets_superAdmin/js/script.js"></script>
		
    </body>
</html>
